<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Прайс | Smokin174</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root {
            --bg-black: #000000;
            --neon-green: #2bff00;
            --neon-blue: #00d9ff;
            --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-black); color: #fff; overflow-x: hidden; letter-spacing: -0.5px; min-height: 100vh; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #0a1a05 0%, #000 100%); }
        
        .glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        header { position: sticky; top: 0; z-index: 1000; padding: 1.2rem 0; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo-text { font-weight: 900; font-size: 1.8rem; text-transform: uppercase; color: #fff; }
        
        /* Стили Кошелька в шапке */
        .user-stats { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 50px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .balance-val { color: var(--neon-green); font-weight: 900; font-size: 0.9rem; }

        .cat-bar { padding: 20px 0; overflow-x: auto; scrollbar-width: none; position: relative; z-index: 10; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-container { display: flex; gap: 12px; padding: 0 20px; max-width: 1400px; margin: 0 auto; }
        .cat-link { 
            padding: 12px 26px; border-radius: 50px; font-weight: 900; font-size: 0.8rem; cursor: pointer; text-transform: uppercase; transition: var(--transition); white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: #fff;
        }
        .cat-link.active { background: var(--neon-green); color: #000; border-color: var(--neon-green); box-shadow: 0 0 20px rgba(43, 255, 0, 0.4); }
        
        .main { max-width: 1400px; margin: 0 auto; padding: 0 15px 120px; position: relative; z-index: 5; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        
        .card { border-radius: 30px; overflow: hidden; display: flex; flex-direction: column; opacity: 0; transform: translateY(20px); animation: appear 0.6s forwards; transition: transform 0.3s; position: relative; }
        @keyframes appear { to { opacity: 1; transform: translateY(0); } }
        .card-img-wrapper { width: 100%; height: 160px; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; margin-bottom: 8px; min-height: 2.2em; }
        .card-price { font-weight: 900; font-size: 1.2rem; color: var(--neon-green); margin-bottom: 10px; }
        
        /* Исправление кнопок iOS */
        .btn-variants, .btn-buy-now, .btn-admin { 
            -webkit-appearance: none; 
            border: none;
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.2); 
            color: #fff; 
            padding: 14px; 
            border-radius: 50px; 
            font-weight: 900; 
            font-size: 0.7rem; 
            cursor: pointer; 
            width: 100%; 
            text-transform: uppercase; 
            display: block;
            text-align: center;
        }
        .btn-buy-now { background: var(--neon-green); color: #000; border: none; }
        .btn-admin { background: #ff4444; margin-top: 5px; }

        /* Модальные окна */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 2000; opacity: 0; transition: opacity 0.4s; }
        .overlay.active { display: flex; opacity: 1; }
        .modal { border-radius: 40px; padding: 25px; width: 95%; max-width: 500px; max-height: 90vh; overflow-y: auto; position: relative; }

        /* Стили Кошелька */
        .wallet-card { background: linear-gradient(135deg, #111, #000); border-radius: 30px; padding: 25px; margin-bottom: 20px; border: 1px solid var(--neon-green); }
        .balance-big { font-size: 3rem; font-weight: 900; color: var(--neon-green); margin: 10px 0; }
        .history-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.8rem; }

        /* Рулетка */
        .slot-window { position: relative; width: 100%; height: 160px; background: rgba(0,0,0,0.8); border-radius: 25px; border: 1px solid rgba(255,255,255,0.2); overflow: hidden; margin: 20px 0; }
        .slot-track { position: absolute; top: 0; left: 0; width: 100%; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); }
        .slot-item { height: 160px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: 900; color: #fff; text-transform: uppercase; text-align: center; padding: 0 20px; }

        /* Админка формы */
        .inp { width: 100%; padding: 15px; margin-bottom: 10px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: #fff; border-radius: 15px; font-weight: 700; }
        .btn-mini { padding: 8px 15px; border-radius: 10px; border: none; font-weight: 900; cursor: pointer; color: #fff; }
        .roulette-item-row { display: flex; gap: 10px; align-items: center; margin-bottom: 8px; }

        .cart-fab { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; background: var(--neon-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1500; box-shadow: 0 10px 40px rgba(43, 255, 0, 0.5); transform: scale(0); transition: var(--transition); cursor: pointer; color: #000; }
        .cart-fab.visible { transform: scale(1); }
        .cart-count { position: absolute; top: 0; right: 0; background: #000; color: #fff; width: 24px; height: 24px; border-radius: 50%; font-weight: 900; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; border: 2px solid var(--neon-green); }
    </style>
</head>
<body>
<canvas id="bg-canvas"></canvas>

<header>
    <div class="header-content">
        <div class="logo-text">SMOKIN</div>
        <div class="nav-right" style="display: flex; gap: 15px; align-items: center;">
            <div class="user-stats" onclick="openWallet()">
                <i class="fas fa-wallet" style="color: var(--neon-green);"></i>
                <span class="balance-val" id="headerBalance">0 ₽</span>
            </div>
            <i class="fas fa-gift fa-xl" onclick="openWheel()" style="color: #fff;"></i>
            <i class="fas fa-fingerprint fa-xl" id="adminLock" onclick="handleAdminClick()" style="opacity: 0.2;"></i>
        </div>
    </div>
</header>

<div class="cat-bar"><div class="cat-container" id="cats"></div></div>

<main class="main">
    <div class="grid" id="productGrid"></div>
</main>

<div class="overlay" id="walletOverlay" onclick="closeModal('walletOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <div class="wallet-card">
            <p style="font-size: 0.7rem; text-transform: uppercase; opacity: 0.6;">Ваш баланс</p>
            <div class="balance-big" id="modalBalance">0 ₽</div>
            <p id="userStatsText" style="font-size: 0.8rem; opacity: 0.8;">Спинов сделано: 0</p>
        </div>
        <h3 style="margin-bottom: 15px; font-weight: 900;">ПОПОЛНИТЬ</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
            <button class="btn-buy-now" style="background: #0088cc; color: #fff;" onclick="rechargeStars()">⭐ STARS</button>
            <button class="btn-buy-now" style="background: #fff; color: #000;" onclick="paySBP()">СБП</button>
        </div>
        <h3 style="margin-bottom: 10px; font-weight: 900;">ИСТОРИЯ ВЫИГРЫШЕЙ</h3>
        <div id="winHistory" style="max-height: 200px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 20px;"></div>
    </div>
</div>

<div class="overlay" id="wheelOverlay" onclick="closeModal('wheelOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 style="font-weight:900; text-transform:uppercase; margin-bottom:10px; text-align: center;">LUCKY SMOKIN</h2>
        <div style="display: flex; gap: 8px; margin-bottom: 15px;">
            <button class="btn-variants active" id="t10" onclick="setTier(10)" style="flex:1">10 ₽</button>
            <button class="btn-variants" id="t50" onclick="setTier(50)" style="flex:1">50 ₽</button>
            <button class="btn-variants" id="t150" onclick="setTier(150)" style="flex:1">150 ₽</button>
        </div>
        <div class="slot-window">
            <div style="position:absolute; top:0; left:50%; width:2px; height:100%; background:var(--neon-green); z-index:10; box-shadow:0 0 10px var(--neon-green);"></div>
            <div class="slot-track" id="slotTrack"></div>
        </div>
        <button class="btn-buy-now" id="spinBtn" onclick="attemptSpin()" style="padding: 20px; font-size: 1rem;">КРУТИТЬ СПИН</button>
        <div id="spinResult" style="margin-top:20px; text-align:center; font-weight:900; color: var(--neon-green);"></div>
        <button id="adminWheelBtn" class="btn-admin" style="display:none;" onclick="openRouletteAdmin()">НАСТРОЙКА ПРИЗОВ</button>
    </div>
</div>

<div class="overlay" id="rouletteAdminOverlay" onclick="closeModal('rouletteAdminOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h3 id="adminTierTitle" style="margin-bottom:15px;">Настройка Тира</h3>
        <div id="rouletteItemsList" style="max-height:300px; overflow-y:auto; margin-bottom:15px;"></div>
        <button class="btn-buy-now" onclick="addRouletteItemUI()">+ ДОБАВИТЬ ПРИЗ</button>
        <button class="btn-buy-now" style="margin-top:10px; background:var(--neon-blue);" onclick="saveRouletteConfig()">СОХРАНИТЬ ВСЁ</button>
    </div>
</div>

<div class="cart-fab" id="cartFab" onclick="openModal('cartOverlay')">
    <i class="fas fa-shopping-bag fa-xl"></i>
    <div class="cart-count" id="cartCount">0</div>
</div>

<div class="overlay" id="cartOverlay" onclick="closeModal('cartOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-weight:900; color:var(--neon-green);">КОРЗИНА</h2>
        <div id="cartItems" style="max-height:40vh; overflow-y:auto; margin-bottom:20px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 20px;">
            <span style="font-weight: 900;">ИТОГО</span>
            <span style="font-weight:900; font-size:1.8rem; color: var(--neon-green);" id="cartTotal">0 ₽</span>
        </div>
        <button class="btn-buy-now" style="padding: 20px;" onclick="sendToManager()">ОФОРМИТЬ В TG</button>
    </div>
</div>

<div class="overlay" id="vOverlay" onclick="closeModal('vOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 id="vTitle" style="margin-bottom:25px; font-weight:900; text-align: center;">ВКУСЫ</h2>
        <div id="vList" style="max-height:50vh; overflow-y:auto;"></div>
    </div>
</div>

<div class="overlay" id="productAdminOverlay" onclick="closeModal('productAdminOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 id="adminActionTitle" style="margin-bottom:20px;">ТОВАР</h2>
        <input type="text" id="pName" class="inp" placeholder="Название">
        <input type="number" id="pPrice" class="inp" placeholder="Цена">
        <input type="text" id="pCat" class="inp" placeholder="Категория">
        <input type="text" id="pImage" class="inp" placeholder="URL картинки">
        <input type="text" id="pBtnName" class="inp" placeholder="Название кнопки (напр. ВКУСЫ)">
        <textarea id="pVariants" class="inp" style="height:80px;" placeholder="Вкусы через запятую"></textarea>
        <button onclick="saveProduct()" class="btn-buy-now">СОХРАНИТЬ</button>
        <button id="delBtn" onclick="deleteProduct()" class="btn-admin">УДАЛИТЬ</button>
    </div>
</div>

<div class="overlay" id="loginOverlay" onclick="closeModal('loginOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-weight:900;">АДМИН</h2>
        <input type="password" id="pass" class="inp" placeholder="ПАРОЛЬ">
        <button onclick="tryLogin()" class="btn-buy-now" style="margin-top:15px;">ВОЙТИ</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const userId = tg.initDataUnsafe?.user?.id || "test_user";
    const userRef = db.ref('users/' + userId);

    let products = [], cart = [], curCat = 'all', isAdmin = false;
    let editingId = null, currentBalance = 0, currentTier = 10, adminTier = 10;
    let wheelConfigs = { t10: [], t50: [], t150: [] }, isSpinning = false;

    function initUser() {
        userRef.on('value', snap => {
            const data = snap.val() || {};
            currentBalance = data.balance || 0;
            document.getElementById('headerBalance').innerText = `${currentBalance} ₽`;
            document.getElementById('modalBalance').innerText = `${currentBalance} ₽`;
            document.getElementById('userStatsText').innerText = `Спинов сделано: ${data.spins_total || 0}`;
            if(data.history) {
                const histArr = Object.values(data.history).reverse();
                document.getElementById('winHistory').innerHTML = histArr.map(h => `
                    <div class="history-item"><span>${h.prize}</span><span style="opacity:0.5">${h.date}</span></div>
                `).join('');
            }
        });
    }

    function loadData() {
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
        db.ref('settings/wheel_v2').on('value', snap => {
            if(snap.val()) wheelConfigs = snap.val();
        });
    }

    function render() {
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `
            <div class="cat-link glass ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">
                ${c === 'all' ? 'ВСЁ' : c}
            </div>`).join('');

        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        let html = filtered.map(p => `
            <div class="card glass">
                <div class="card-img-wrapper"><img src="${p.imageData || ''}" class="card-img"></div>
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price} ₽</div>
                    ${p.variants && p.variants.length > 0 ? 
                        `<button class="btn-variants" onclick="showFlavors('${p.id}')">${p.variantButtonName || 'ВКУСЫ'}</button>` : 
                        `<button class="btn-buy-now" onclick="addToCart('${p.id}', 'Стандарт')">В КОРЗИНУ</button>`
                    }
                    ${isAdmin ? `<button class="btn-admin" onclick="editProduct('${p.id}')">РЕДАКТ.</button>` : ''}
                </div>
            </div>`).join('');
        
        if(isAdmin) html += `<div class="card glass" style="border:2px dashed #444; justify-content:center; align-items:center; min-height:200px; cursor:pointer;" onclick="addProduct()">+ ТОВАР</div>`;
        document.getElementById('productGrid').innerHTML = html;
    }

    // КОШЕЛЕК И РУЛЕТКА
    window.openWallet = () => openModal('walletOverlay');
    window.rechargeStars = async () => {
        try {
            const res = await fetch(`https://your-vercel-domain.com/api/getInvoice?userId=${userId}`);
            const data = await res.json();
            if(data.link) tg.openInvoice(data.link);
        } catch(e) { alert("Ошибка пополнения"); }
    };
    window.paySBP = () => {
        const amt = prompt("Сумма пополнения:");
        if(amt) {
            db.ref('recharge_requests').push({ userId, username: tg.initDataUnsafe?.user?.username, amount: amt, date: new Date().toLocaleString() });
            tg.openTelegramLink("https://t.me/smokinshop174");
            alert("Скиньте чек менеджеру!");
        }
    };

    window.setTier = (t) => {
        currentTier = t;
        document.querySelectorAll('#wheelOverlay .btn-variants').forEach(b => b.classList.remove('active'));
        document.getElementById('t'+t).classList.add('active');
        openWheel();
    };

    window.openWheel = () => {
        const config = wheelConfigs['t'+currentTier] || [];
        const track = document.getElementById('slotTrack');
        track.innerHTML = config.length ? Array(80).fill(0).map((_,i) => `<div class="slot-item">${config[i % config.length].name}</div>`).join('') : '<div class="slot-item">Пусто</div>';
        track.style.transition = 'none'; track.style.transform = 'translateY(0)';
        document.getElementById('spinResult').innerText = '';
        openModal('wheelOverlay');
    };

    window.attemptSpin = () => {
        if(isSpinning) return;
        if(currentBalance < currentTier && !isAdmin) return alert("Мало денег!");
        isSpinning = true;
        const config = wheelConfigs['t'+currentTier];
        const winIdx = 60 + Math.floor(Math.random() * 10);
        const winItem = config[winIdx % config.length];
        if(!isAdmin) userRef.update({ balance: currentBalance - currentTier, spins_total: firebase.database.ServerValue.increment(1) });
        const track = document.getElementById('slotTrack');
        track.style.transition = 'transform 5s cubic-bezier(0.15, 0, 0.15, 1)';
        track.style.transform = `translateY(-${winIdx * 160}px)`;
        setTimeout(() => {
            document.getElementById('spinResult').innerText = "ВЫИГРЫШ: " + winItem.name;
            userRef.child('history').push({ prize: winItem.name, date: new Date().toLocaleDateString() });
            tg.HapticFeedback.notificationOccurred('success');
            isSpinning = false;
        }, 5200);
    };

    // АДМИНКА РУЛЕТКИ
    window.openRouletteAdmin = () => { adminTier = currentTier; document.getElementById('adminTierTitle').innerText = 'Настройка '+adminTier+' ₽'; renderAdminRoulette(); openModal('rouletteAdminOverlay'); };
    function renderAdminRoulette() {
        const list = wheelConfigs['t'+adminTier] || [];
        document.getElementById('rouletteItemsList').innerHTML = list.map((item, i) => `
            <div class="roulette-item-row">
                <input type="text" class="inp" value="${item.name}" onchange="updateRouletteItem(${i}, this.value)" style="margin:0; flex:1;">
                <button class="btn-mini" style="background:red;" onclick="removeRouletteItem(${i})">✕</button>
            </div>`).join('');
    }
    window.addRouletteItemUI = () => { wheelConfigs['t'+adminTier] = wheelConfigs['t'+adminTier] || []; wheelConfigs['t'+adminTier].push({name: 'Приз'}); renderAdminRoulette(); };
    window.removeRouletteItem = (i) => { wheelConfigs['t'+adminTier].splice(i, 1); renderAdminRoulette(); };
    window.updateRouletteItem = (i, val) => { wheelConfigs['t'+adminTier][i].name = val; };
    window.saveRouletteConfig = () => db.ref('settings/wheel_v2').set(wheelConfigs).then(() => closeModal('rouletteAdminOverlay'));

    // УПРАВЛЕНИЕ ТОВАРАМИ
    window.addProduct = () => { editingId = null; document.getElementById('adminActionTitle').innerText = 'НОВЫЙ ТОВАР'; document.getElementById('delBtn').style.display='none'; ['pName','pPrice','pCat','pImage','pBtnName','pVariants'].forEach(id=>document.getElementById(id).value=''); openModal('productAdminOverlay'); };
    window.editProduct = (id) => { 
        editingId = id; const p = products.find(x=>x.id===id);
        document.getElementById('adminActionTitle').innerText = 'РЕДАКТОР'; document.getElementById('delBtn').style.display='block';
        document.getElementById('pName').value = p.name; document.getElementById('pPrice').value = p.price;
        document.getElementById('pCat').value = p.category; document.getElementById('pImage').value = p.imageData || '';
        document.getElementById('pBtnName').value = p.variantButtonName || '';
        document.getElementById('pVariants').value = (p.variants || []).join(', ');
        openModal('productAdminOverlay');
    };
    window.saveProduct = () => {
        const p = { name: document.getElementById('pName').value, price: document.getElementById('pPrice').value, category: document.getElementById('pCat').value, imageData: document.getElementById('pImage').value, variantButtonName: document.getElementById('pBtnName').value, variants: document.getElementById('pVariants').value.split(',').map(s=>s.trim()).filter(s=>s) };
        editingId ? db.ref('products/'+editingId).update(p) : db.ref('products').push(p);
        closeModal('productAdminOverlay');
    };
    window.deleteProduct = () => { if(confirm('Удалить?')) db.ref('products/'+editingId).remove(); closeModal('productAdminOverlay'); };

    // КОРЗИНА И ЛОГИКА
    window.showFlavors = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('vTitle').innerText = p.variantButtonName || 'ВКУСЫ';
        document.getElementById('vList').innerHTML = (p.variants || []).map(v => `<div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:15px; border-radius:20px; margin-bottom:10px;"><b>${v}</b><button onclick="addToCart('${p.id}','${v}')" class="btn-buy-now" style="width:auto; padding:10px 20px;">ВЫБРАТЬ</button></div>`).join('');
        openModal('vOverlay');
    };
    window.addToCart = (id, flavor) => { const p = products.find(x=>x.id===id); cart.push({name:p.name, flavor, price: parseInt(p.price)}); updateCartUI(); closeModal('vOverlay'); tg.HapticFeedback.impactOccurred('medium'); };
    function updateCartUI() {
        document.getElementById('cartCount').innerText = cart.length; document.getElementById('cartFab').classList.toggle('visible', cart.length > 0);
        let t = 0; document.getElementById('cartItems').innerHTML = cart.map(i => { t+=i.price; return `<div style="display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.05);"><span>${i.name}<br><small>${i.flavor}</small></span><b>${i.price}₽</b></div>`}).join('');
        document.getElementById('cartTotal').innerText = t + ' ₽';
    }
    window.sendToManager = () => tg.openTelegramLink(`https://t.me/smokinshop174?text=${encodeURIComponent('ЗАКАЗ:\n'+cart.map(i=>`- ${i.name} (${i.flavor})`).join('\n'))}`);

    window.handleAdminClick = () => isAdmin ? alert("Админ") : openModal('loginOverlay');
    window.tryLogin = () => { if(document.getElementById('pass').value === 'smkn00') { isAdmin = true; render(); closeModal('loginOverlay'); document.getElementById('adminLock').style.opacity = '1'; document.getElementById('adminLock').style.color = 'var(--neon-green)'; document.getElementById('adminWheelBtn').style.display = 'block'; } };

    window.openModal = (id) => { document.getElementById(id).style.display = 'flex'; setTimeout(() => document.getElementById(id).classList.add('active'), 10); };
    window.closeModal = (id) => { document.getElementById(id).classList.remove('active'); setTimeout(() => document.getElementById(id).style.display = 'none', 400); };

    const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let pts = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    for(let i=0; i<30; i++) pts.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, sy: Math.random()*0.4+0.1});
    function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = 'rgba(43,255,0,0.3)'; pts.forEach(p=>{p.y-=p.sy; if(p.y<-10) p.y=canvas.height+10; ctx.beginPath(); ctx.arc(p.x,p.y,p.s,0,Math.PI*2); ctx.fill();}); requestAnimationFrame(anim); }
    anim();
    initUser(); loadData();
</script>
</body>
