async function startSpin(type) {

}

    function runSpinAnimation() {

        const finalPrize = rand <= 98 ? "–ü–£–°–¢–û" : "–°–ö–ò–î–ö–ê 5%";

        track.style.transform = `translateY(-${winIndex * itemHeight}px)`;
        setTimeout(() => {
            result.innerText = finalPrize === "–ü–£–°–¢–û" ? "–ù–ï –ü–û–í–ï–ó–õ–û" : "–í–´–ò–ì–†–´–®: " + finalPrize;

        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];

    function render() {
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `<div class="cat-link ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? '–í–°–Å' : c}</div>`).join('');
        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);

    window.addToCart = (id, flavor) => {
        const p = products.find(x => x.id === id);
        cart.push({ name: p.name, flavor: flavor, price: parseInt(p.price) });
        updateCartUI();
        closeModal('vOverlay');

    function updateCartUI() {
        const count = cart.length;
        document.getElementById('cartCount').innerText = count;
        document.getElementById('cartFab').classList.toggle('visible', count > 0);
        let total = 0;
        document.getElementById('cartItems').innerHTML = cart.map((item, i) => { total += item.price; return `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222;"><div>${item.name} (${item.flavor})</div><i class="fas fa-trash" onclick="removeItem(${i})"></i></div>`; }).join('');
