<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Ä–∞–π—Å | Smokin174</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        :root {
            --bg-black: #000000;
            --neon-green: #2bff00;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
        }

        /* –£–±–∏—Ä–∞–µ–º —Å–∏–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –∏ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å—Ç–∏–ª–∏ –∫–Ω–æ–ø–æ–∫ –Ω–∞ iOS/Android */
        button, i, a {
            -webkit-appearance: none;
            color: inherit;
        }

        body { background-color: var(--bg-black); color: #fff; overflow-x: hidden; letter-spacing: -0.5px; min-height: 100vh; }

        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #000; }
        .circle { position: absolute; border-radius: 50%; background: var(--neon-green); filter: blur(80px); opacity: 0.15; }

        header { 
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border); padding: 1.2rem 0; position: sticky; top: 0; z-index: 1000; 
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo-text { font-weight: 900; font-size: 1.8rem; text-transform: uppercase; color: #fff; }
        .nav-right { display: flex; align-items: center; gap: 15px; }
        
        .btn-channel { 
            background: #fff; color: #000 !important; padding: 10px 25px; border-radius: 50px; 
            font-weight: 900; font-size: 0.85rem; text-decoration: none; text-transform: uppercase; 
        }

        .admin-icon { opacity: 0.3; cursor: pointer; transition: 0.3s; color: #fff !important; }
        .admin-icon.active { opacity: 1; color: var(--neon-green) !important; }

        /* Grid System */
        .main { max-width: 1400px; margin: 0 auto; padding: 0 15px 120px; transition: margin-right 0.5s; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1100px) { .grid { grid-template-columns: repeat(4, 1fr); } }

        .card { 
            background: var(--glass); border-radius: 25px; border: 1px solid var(--glass-border); 
            overflow: hidden; position: relative; animation: appear 0.6s forwards;
        }

        /* –ö–Ω–æ–ø–∫–∏ –∞–¥–º–∏–Ω–∞ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ */
        .admin-card-controls {
            position: absolute; top: 10px; right: 10px; z-index: 10; display: flex; gap: 8px;
        }
        .btn-edit { background: var(--neon-green) !important; color: #000 !important; width: 35px; height: 35px; border-radius: 12px; border: none; cursor: pointer; }
        .btn-del { background: #ff3b30 !important; color: #fff !important; width: 35px; height: 35px; border-radius: 12px; border: none; cursor: pointer; }

        /* PC ADMIN SIDEBAR */
        #pcAdminSidebar {
            position: fixed; right: -400px; top: 0; width: 400px; height: 100vh;
            background: #0a0a0a; border-left: 1px solid var(--neon-green);
            z-index: 2100; padding: 30px; transition: var(--transition);
            overflow-y: auto; box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        body.admin-open .main { margin-right: 400px; }
        body.admin-open #pcAdminSidebar { right: 0; }

        /* Inputs */
        .inp { 
            width: 100%; padding: 15px; border-radius: 15px; background: #151515; 
            border: 1px solid #333; color: #fff; margin-bottom: 15px; font-size: 0.9rem;
        }
        .inp:focus { border-color: var(--neon-green); }

        .btn-full { 
            background: var(--neon-green); color: #000 !important; border: none; padding: 20px; 
            border-radius: 50px; width: 100%; font-weight: 900; text-transform: uppercase; cursor: pointer;
        }

        /* Floating Add Button */
        #addBtn { 
            position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px; 
            background: #fff !important; color: #000 !important; border-radius: 50%; 
            display: none; align-items: center; justify-content: center; z-index: 1500; 
            box-shadow: 0 10px 30px rgba(255,255,255,0.2); cursor: pointer;
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal { background: #0f0f0f; border-radius: 35px; padding: 25px; width: 90%; max-width: 450px; border: 1px solid var(--glass-border); }
        .active { display: flex !important; }

        @media (max-width: 1000px) {
            body.admin-open .main { margin-right: 0; }
            #pcAdminSidebar { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

<div class="bg-fixed">
    <div class="circle" style="width: 40vw; height: 40vw; left: -10%; top: -10%;"></div>
    <div class="circle" style="width: 50vw; height: 50vw; right: -10%; bottom: -10%; background: #003300;"></div>
</div>

<header>
    <div class="header-content">
        <div class="logo-text">SMOKIN</div>
        <div class="nav-right">

            <a href="https://t.me/smokin174" target="_blank" class="btn-channel">–ö–ê–ù–ê–õ</a>

</header>

<div class="cat-bar"><div class="cat-container" id="cats"></div></div>

<main class="main">

</main>

<div id="addBtn" onclick="openEditor()"><i class="fas fa-plus fa-xl"></i></div>

<div id="pcAdminSidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2 style="font-weight:900;">–†–ï–î–ê–ö–¢–û–†</h2>

    </div>
    
    <form id="pForm">

        <input type="file" id="fInp" class="inp" accept="image/*">
        <input type="hidden" id="pImg">
        
        <input type="text" id="pName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" class="inp" required>
        <input type="number" id="pPrice" placeholder="–¶–µ–Ω–∞ (—Ä—É–±)" class="inp" required>
        <input type="text" id="pCat" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è (–Ω–∞–ø—Ä. –ñ–∏–∂–∞)" class="inp" required>
        <input type="text" id="pBtnName" placeholder="–¢–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ (–Ω–∞–ø—Ä. –í–∫—É—Å—ã)" class="inp">
        
        <p style="font-size:0.7rem; color:var(--neon-green); margin-bottom:5px;">–°–ü–ò–°–û–ö –í–ö–£–°–û–í / –í–ê–†–ò–ê–ù–¢–û–í</p>
        <div style="display:flex; gap:8px; margin-bottom:10px;">
            <input type="text" id="vInp" class="inp" placeholder="–õ–∏–º–æ–Ω–∞–¥..." style="margin-bottom:0">
            <button type="button" onclick="addV()" class="btn-full" style="width:60px; padding:0">+</button>
        </div>
        <div id="adminVList" style="display:flex; flex-wrap:wrap; gap:8px; margin-bottom:20px;"></div>
        
        <button type="submit" class="btn-full">–°–û–•–†–ê–ù–ò–¢–¨ –í –ë–ê–ó–£</button>
    </form>
</div>

<div class="overlay" id="loginOverlay" onclick="closeModal('loginOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-weight:900; text-align:center;">ADMIN MODE</h2>
        <input type="password" id="pass" class="inp" style="text-align:center;" placeholder="–ü–ê–†–û–õ–¨">
        <button onclick="tryLogin()" class="btn-full">–í–û–ô–¢–ò</button>
    </div>
</div>

<div class="overlay" id="vOverlay" onclick="closeModal('vOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="vTitle" style="margin-bottom:20px; font-weight:900; text-transform:uppercase;"></h2>
        <div id="vList" style="max-height:60vh; overflow-y:auto;"></div>
        <button class="btn-full" style="background:#222; color:#fff !important; margin-top:15px;" onclick="closeModal('vOverlay')">–ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<div class="cart-fab" id="cartFab" onclick="openModal('cartOverlay')">
    <i class="fas fa-shopping-bag fa-xl"></i>
    <div class="cart-count" id="cartCount">0</div>
</div>

<div class="overlay" id="cartOverlay" onclick="closeModal('cartOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-weight:900; color:var(--neon-green);">–ö–û–†–ó–ò–ù–ê</h2>
        <div id="cartItems" style="max-height:40vh; overflow-y:auto; margin-bottom:20px;"></div>
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:900; font-size:1.4rem;">
            <span>–ò–¢–û–ì–û:</span>
            <span id="cartTotal">0 ‚ÇΩ</span>
        </div>
        <button class="btn-full" onclick="sendOrder()">–ó–ê–ö–ê–ó–ê–¢–¨</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], cart = [], curCat = 'all', isAdmin = false, tempV = [];

    function load() {
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
    }

    function render() {
        // Cats
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `
            <div class="cat-link ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? '–í–°–Å' : c.toUpperCase()}</div>
        `).join('');

        // Products
        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        document.getElementById('productGrid').innerHTML = filtered.map(p => `
            <div class="card">
                ${isAdmin ? `
                    <div class="admin-card-controls">
                        <button class="btn-edit" onclick="editP('${p.id}')"><i class="fas fa-pen"></i></button>
                        <button class="btn-del" onclick="delP('${p.id}')"><i class="fas fa-trash"></i></button>
                    </div>
                ` : ''}
                <div style="height:150px; background:#111; display:flex; align-items:center; justify-content:center;">
                    <img src="${p.imageData}" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='https://via.placeholder.com/300/111/fff?text=SMOKIN'">
                </div>
                <div style="padding:15px;">
                    <div style="font-weight:900; font-size:0.9rem; margin-bottom:5px; height:2.4em; overflow:hidden;">${p.name}</div>
                    <div style="color:var(--neon-green); font-weight:900; font-size:1.2rem; margin-bottom:10px;">${p.price} ‚ÇΩ</div>
                    ${p.variants && p.variants.length > 0 ? 
                        `<button class="btn-variants" style="width:100%; padding:10px; border-radius:50px; background:rgba(255,255,255,0.1); border:1px solid #333; color:#fff; font-weight:900; cursor:pointer;" onclick="openFlavors('${p.id}')">${p.variantButtonName || '–í–ö–£–°–´'}</button>` :
                        `<button class="btn-variants" style="width:100%; padding:10px; border-radius:50px; background:var(--neon-green); border:none; color:#000; font-weight:900; cursor:pointer;" onclick="addToCart('${p.id}', '–û—Ä–∏–≥–∏–Ω–∞–ª')">–í –ö–û–†–ó–ò–ù–£</button>`
                    }
                </div>
            </div>
        `).join('');
    }

    // Admin Functions
    window.openLogin = () => openModal('loginOverlay');
    window.tryLogin = () => {
        if(document.getElementById('pass').value === 'smkn00') {
            isAdmin = true;
            document.getElementById('adminLock').classList.add('active');
            document.getElementById('addBtn').style.display = 'flex';
            closeModal('loginOverlay');
            render();
            tg.HapticFeedback.notificationOccurred('success');
        } else { alert('Wrong password'); }
    };

    window.openEditor = () => {
        document.getElementById('pForm').reset();
        document.getElementById('pId').value = '';
        document.getElementById('pImg').value = '';
        tempV = [];
        renderV();
        document.body.classList.add('admin-open');
    };

    window.closeEditor = () => document.body.classList.remove('admin-open');

    window.editP = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('pId').value = p.id;
        document.getElementById('pName').value = p.name;
        document.getElementById('pPrice').value = p.price;
        document.getElementById('pCat').value = p.category;
        document.getElementById('pBtnName').value = p.variantButtonName || '';
        document.getElementById('pImg').value = p.imageData || '';
        tempV = p.variants ? [...p.variants] : [];
        renderV();
        document.body.classList.add('admin-open');
    };

    window.delP = (id) => { if(confirm('–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä?')) db.ref('products/'+id).remove(); };

    window.addV = () => {
        const v = document.getElementById('vInp').value.trim();
        if(v) { tempV.push(v); document.getElementById('vInp').value = ''; renderV(); }
    };

    function renderV() {
        document.getElementById('adminVList').innerHTML = tempV.map((v, i) => `
            <div style="background:#222; padding:5px 12px; border-radius:50px; font-size:0.8rem; border:1px solid var(--neon-green); display:flex; align-items:center; gap:8px;">
                ${v} <i class="fas fa-times" onclick="tempV.splice(${i},1);renderV()" style="color:#ff4444; cursor:pointer;"></i>
            </div>
        `).join('');
    }

    document.getElementById('fInp').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => document.getElementById('pImg').value = ev.target.result;
        reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('pForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('pId').value;
        const data = {
            name: document.getElementById('pName').value,
            price: document.getElementById('pPrice').value,
            category: document.getElementById('pCat').value,
            variantButtonName: document.getElementById('pBtnName').value || '–í–ö–£–°–´',
            variants: tempV,
            imageData: document.getElementById('pImg').value,
            updatedAt: Date.now()
        };
        if(id) await db.ref('products/'+id).update(data);
        else await db.ref('products').push(data);
        closeEditor();
    };

    // User Functions
    window.openFlavors = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('vTitle').innerText = p.variantButtonName || '–í–ö–£–°–´';
        document.getElementById('vList').innerHTML = (p.variants || []).map(v => `
            <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:10px;">
                <span style="font-weight:900;">${v}</span>
                <button onclick="addToCart('${p.id}', '${v}')" style="background:var(--neon-green); border:none; padding:10px 20px; border-radius:10px; font-weight:900; color:#000 !important;">+</button>
            </div>
        `).join('');
        openModal('vOverlay');
    };

    window.addToCart = (id, flavor) => {
        const p = products.find(x => x.id === id);
        cart.push({ name: p.name, flavor: flavor, price: parseInt(p.price) });
        tg.HapticFeedback.impactOccurred('medium');
        updateCart();
        closeModal('vOverlay');
    };

    function updateCart() {
        document.getElementById('cartCount').innerText = cart.length;
        document.getElementById('cartFab').classList.toggle('visible', cart.length > 0);
        let total = 0;
        document.getElementById('cartItems').innerHTML = cart.map((item, i) => {
            total += item.price;
            return `
                <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222;">
                    <div>${item.name}<br><small style="opacity:0.5">${item.flavor}</small></div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span>${item.price}‚ÇΩ</span>
                        <i class="fas fa-trash" style="color:#ff3b30;" onclick="cart.splice(${i},1);updateCart()"></i>
                    </div>
                </div>
            `;
        }).join('');
        document.getElementById('cartTotal').innerText = total + ' ‚ÇΩ';
    }

    window.sendOrder = () => {
        let msg = "üõç –ó–ê–ö–ê–ó:\n";
        cart.forEach((item, i) => msg += `${i+1}. ${item.name} (${item.flavor}) - ${item.price}‚ÇΩ\n`);
        msg += `\n–ò–¢–û–ì–û: ${document.getElementById('cartTotal').innerText}`;
        window.open(`https://t.me/SmokinShop174?text=${encodeURIComponent(msg)}`, '_blank');
        cart = []; updateCart(); closeModal('cartOverlay');
    };

    window.openModal = (id) => { document.getElementById(id).style.display='flex'; setTimeout(()=>document.getElementById(id).classList.add('active'),10); };
    window.closeModal = (id) => { 
        document.getElementById(id).classList.remove('active'); 
        setTimeout(()=>document.getElementById(id).style.display='none',400); 
    };

    load();
</script>

</body>
