<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        :root {
            --bg-black: #000000;
            --neon-green: #2bff00;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-black); color: #fff; overflow-x: hidden; letter-spacing: -0.5px; min-height: 100vh; }

        /* –û–ì–ù–ï–ù–ù–´–ô –§–û–ù */
        .fire-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: #000; overflow: hidden;
        }
        .fire-flame {
            position: absolute; bottom: -100px; border-radius: 50%;
            background: radial-gradient(circle, rgba(43,255,0,0.2) 0%, rgba(0,0,0,0) 70%);
            filter: blur(60px); animation: flame-rise 8s infinite alternate ease-in-out;
        }
        @keyframes flame-rise {
            0% { transform: translateY(0) scale(1); opacity: 0.3; }
            100% { transform: translateY(-50vh) scale(1.5); opacity: 0.1; }
        }

        header { 
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border); padding: 1.5rem 0; position: sticky; top: 0; z-index: 1000; 
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo-text { font-weight: 900; font-size: 2rem; text-transform: uppercase; letter-spacing: 2px; }

        .cat-bar { padding: 25px 0; overflow-x: auto; white-space: nowrap; scrollbar-width: none; }
        .cat-container { display: flex; gap: 15px; padding: 0 20px; max-width: 1400px; margin: 0 auto; }
        .cat-link { 
            padding: 14px 30px; border-radius: 50px; background: var(--glass); border: 1px solid var(--glass-border);
            color: #fff; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: all 0.3s;
        }
        .cat-link.active { background: var(--neon-green); color: #000 !important; border-color: var(--neon-green); transform: scale(1.05); }

        /* –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í */
        .main { max-width: 1400px; margin: 0 auto; padding: 0 20px 120px; transition: 0.5s; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        
        @media (min-width: 1024px) { 
            .grid { grid-template-columns: repeat(4, 1fr); gap: 25px; } 
        }

        /* –ö–ê–†–¢–û–ß–ö–ê (–í–´–°–û–ö–ê–Ø) */
        .card { 
            background: var(--glass); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 35px; border: 1px solid var(--glass-border); overflow: hidden; 
            display: flex; flex-direction: column; min-height: 420px; /* –í—ã—Å–æ—Ç–∞ –¥–ª—è –ü–ö */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: card-appear 0.6s backwards;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--neon-green); box-shadow: 0 15px 30px rgba(43, 255, 0, 0.1); }

        @keyframes card-appear {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .card-img-wrapper { width: 100%; height: 240px; background: #0a0a0a; overflow: hidden; position: relative; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img { transform: scale(1.1); }

        .card-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; text-align: center; }
        .card-name { font-weight: 900; font-size: 1.1rem; text-transform: uppercase; margin-bottom: 10px; }
        .card-price { font-weight: 900; font-size: 1.5rem; color: var(--neon-green); margin-bottom: 15px; }

        .btn-variants { 
            background: var(--neon-green); color: #000 !important; padding: 16px; 
            border-radius: 50px; border: none; font-weight: 900; font-size: 0.8rem; 
            cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.3s;
        }
        .btn-variants.secondary { background: rgba(255,255,255,0.1); color: #fff !important; border: 1px solid var(--glass-border); }

        /* –ü–ö –ü–ê–ù–ï–õ–¨ –ê–î–ú–ò–ù–ê */
        #adminSidebar {
            position: fixed; right: -450px; top: 0; width: 450px; height: 100vh; 
            background: #080808; border-left: 2px solid var(--neon-green); z-index: 2500;
            padding: 40px; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto;
        }
        body.admin-open #adminSidebar { right: 0; }
        @media (max-width: 600px) { #adminSidebar { width: 100%; right: -100%; border-left: none; } }

        .inp { width: 100%; padding: 18px; border-radius: 20px; background: #151515; border: 1px solid #333; color: #fff; margin-bottom: 15px; font-size: 1rem; }
        .btn-full { background: var(--neon-green); color: #000 !important; border: none; padding: 20px; border-radius: 50px; width: 100%; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        /* –ü–õ–ê–í–ê–Æ–©–ò–ï –ö–ù–û–ü–ö–ò */
        #addBtn { position: fixed; bottom: 40px; left: 40px; width: 80px; height: 80px; background: #fff !important; color: #000 !important; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 1500; cursor: pointer; box-shadow: 0 0 30px rgba(255,255,255,0.3); }
        .cart-fab { position: fixed; bottom: 40px; right: 40px; width: 80px; height: 80px; background: var(--neon-green); border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 1500; cursor: pointer; transition: 0.3s transform; }
        .cart-fab.visible { display: flex; animation: bounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); display: none; align-items: center; justify-content: center; z-index: 2000; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal { background: #0a0a0a; border-radius: 40px; padding: 40px; width: 95%; max-width: 500px; border: 1px solid var(--glass-border); }

        .admin-controls { position: absolute; top: 15px; right: 15px; z-index: 10; display: flex; gap: 8px; }
        .btn-mini { width: 35px; height: 35px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

<div class="fire-bg">
    <div class="fire-flame" style="width: 60vw; height: 60vw; left: -10%; animation-delay: 0s;"></div>
    <div class="fire-flame" style="width: 50vw; height: 50vw; right: -5%; animation-delay: -4s; background: radial-gradient(circle, rgba(20,100,0,0.2) 0%, rgba(0,0,0,0) 70%);"></div>
</div>

<header>
    <div class="header-content">
        <div class="logo-text">–ü–†–ê–ô–°</div>
        <div class="nav-right" style="display:flex; align-items:center; gap:20px;">
            <i class="fas fa-gift fa-2xl" style="color:var(--neon-green)!important; cursor:pointer;" onclick="openWheel()"></i>
            <a href="https://t.me/smokin174" target="_blank" style="background:#fff; color:#000!important; padding:12px 25px; border-radius:50px; font-weight:900; font-size:0.8rem;">–ö–ê–ù–ê–õ</a>
            <i class="fas fa-fingerprint fa-2xl" id="adminLock" style="opacity:0.2; cursor:pointer;" onclick="openModal('loginOverlay')"></i>

<div class="cat-bar"><div class="cat-container" id="cats"></div></div>

<main class="main">

</main>

<div id="addBtn" onclick="openEditor()"><i class="fas fa-plus fa-2xl"></i></div>

<div id="adminSidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2 style="font-weight:900; font-size:1.8rem;">–†–ï–î–ê–ö–¢–û–†</h2>
        <i class="fas fa-times fa-2xl" onclick="closeEditor()" style="cursor:pointer;"></i>
    </div>
    <form id="pForm">
        <input type="hidden" id="pId">
        <p style="color:var(--neon-green); font-size:0.7rem; margin-bottom:10px;">–ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï –¢–û–í–ê–†–ê</p>
        <input type="file" id="fInp" class="inp" accept="image/*">
        <input type="hidden" id="pImg">
        <input type="text" id="pName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" class="inp" required>
        <input type="number" id="pPrice" placeholder="–¶–µ–Ω–∞ (—Ä—É–±)" class="inp" required>
        <input type="text" id="pCat" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è" class="inp" required>
        <input type="text" id="pBtn" placeholder="–¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –í–∫—É—Å—ã)" class="inp">
        
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <input type="text" id="vInp" class="inp" placeholder="–î–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç" style="margin-bottom:0">
            <button type="button" onclick="addV()" class="btn-full" style="width:70px; margin:0">+</button>
        </div>
        <div id="adminVList" style="display:flex; flex-wrap:wrap; gap:8px; margin-bottom:25px;"></div>
        
        <button type="submit" class="btn-full" style="padding:25px; font-size:1.1rem;">–°–û–•–†–ê–ù–ò–¢–¨ –í –ë–ê–ó–£</button>
    </form>
</div>

<div class="overlay" id="loginOverlay" onclick="closeModal('loginOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:25px; font-weight:900; text-align:center;">–í–•–û–î –í –ê–î–ú–ò–ù–ö–£</h2>
        <input type="password" id="pass" class="inp" style="text-align:center;" placeholder="–ü–ê–†–û–õ–¨">
        <button onclick="tryLogin()" class="btn-full">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
    </div>
</div>

<div class="overlay" id="vOverlay" onclick="closeModal('vOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="vTitle" style="margin-bottom:25px; font-weight:900; text-transform:uppercase;"></h2>
        <div id="vList" style="max-height:60vh; overflow-y:auto;"></div>
        <button class="btn-full" style="background:#222; color:#fff !important; margin-top:20px;" onclick="closeModal('vOverlay')">–ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<div class="cart-fab" id="cartFab" onclick="openModal('cartOverlay')">
    <i class="fas fa-shopping-bag fa-2xl"></i>
    <div style="position:absolute; top:0; right:0; background:#000; color:var(--neon-green); width:30px; height:30px; border-radius:50%; font-weight:900; display:flex; align-items:center; justify-content:center; border:2px solid var(--neon-green);" id="cartCount">0</div>
</div>

<div class="overlay" id="cartOverlay" onclick="closeModal('cartOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:25px; font-weight:900; color:var(--neon-green);">–í–ê–® –ó–ê–ö–ê–ó</h2>
        <div id="cartItems" style="max-height:45vh; overflow-y:auto; margin-bottom:20px;"></div>
        <div style="display:flex; justify-content:space-between; padding-top:20px; border-top:1px solid #333; font-weight:900; font-size:1.6rem;">
            <span>–ò–¢–û–ì–û:</span>
            <span id="cartTotal">0 ‚ÇΩ</span>
        </div>
        <button class="btn-full" onclick="sendOrder()" style="margin-top:25px;">–û–§–û–†–ú–ò–¢–¨ –í TG</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], cart = [], curCat = 'all', isAdmin = false, tempV = [];

    function load() {
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
    }

    function render() {
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `
            <div class="cat-link ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? '–í–°–Å' : c.toUpperCase()}</div>
        `).join('');

        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        document.getElementById('productGrid').innerHTML = filtered.map((p, index) => `
            <div class="card" style="animation-delay: ${index * 0.05}s">
                ${isAdmin ? `
                    <div class="admin-controls">
                        <button class="btn-mini" style="background:var(--neon-green);" onclick="editP('${p.id}')"><i class="fas fa-pen" style="color:#000!important"></i></button>
                        <button class="btn-mini" style="background:#ff3b30;" onclick="delP('${p.id}')"><i class="fas fa-trash" style="color:#fff!important"></i></button>
                    </div>
                ` : ''}
                <div class="card-img-wrapper">
                    <img src="${p.imageData}" class="card-img" onerror="this.src='https://via.placeholder.com/400/111/fff?text=SMOKIN'">
                </div>
                <div class="card-info">
                    <div>
                        <div class="card-name">${p.name}</div>
                        <div class="card-price">${p.price} ‚ÇΩ</div>
                    </div>
                    ${p.variants && p.variants.length > 0 ? 
                        `<button class="btn-variants secondary" onclick="openFlavors('${p.id}')">${p.variantButtonName || '–í–ö–£–°–´'}</button>` : 
                        `<button class="btn-variants" onclick="addToCart('${p.id}', '–û–±—ã—á–Ω—ã–π')">–í –ö–û–†–ó–ò–ù–£</button>`
                    }
                </div>
            </div>`).join('');
    }

    // Admin
    window.tryLogin = () => {
        if(document.getElementById('pass').value === 'smkn00') {
            isAdmin = true;
            document.getElementById('adminLock').style.opacity = '1';
            document.getElementById('adminLock').style.color = 'var(--neon-green)';
            document.getElementById('addBtn').style.display = 'flex';
            closeModal('loginOverlay'); render();
        } else alert('–û—à–∏–±–∫–∞');
    };

    window.openEditor = () => {
        document.getElementById('pForm').reset();
        document.getElementById('pId').value = '';
        document.getElementById('pImg').value = '';
        tempV = []; renderV();
        document.body.classList.add('admin-open');
    };
    window.closeEditor = () => document.body.classList.remove('admin-open');

    window.editP = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('pId').value = p.id;
        document.getElementById('pName').value = p.name;
        document.getElementById('pPrice').value = p.price;
        document.getElementById('pCat').value = p.category;
        document.getElementById('pBtn').value = p.variantButtonName || '';
        document.getElementById('pImg').value = p.imageData || '';
        tempV = p.variants ? [...p.variants] : [];
        renderV();
        document.body.classList.add('admin-open');
    };

    window.delP = (id) => { if(confirm('–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä?')) db.ref('products/'+id).remove(); };
    window.addV = () => { const v = document.getElementById('vInp').value; if(v){tempV.push(v); document.getElementById('vInp').value=''; renderV();} };
    function renderV() { document.getElementById('adminVList').innerHTML = tempV.map((v,i)=>`<span style="background:#222; padding:8px 15px; border-radius:15px; font-size:0.8rem; border:1px solid var(--neon-green)">${v} <i class="fas fa-times" onclick="tempV.splice(${i},1);renderV()" style="margin-left:8px; cursor:pointer;"></i></span>`).join(''); }

    document.getElementById('fInp').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => document.getElementById('pImg').value = ev.target.result;
        reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('pForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('pId').value;
        const data = {
            name: document.getElementById('pName').value,
            price: document.getElementById('pPrice').value,
            category: document.getElementById('pCat').value,
            variantButtonName: document.getElementById('pBtn').value || '–í–ö–£–°–´',
            variants: tempV,
            imageData: document.getElementById('pImg').value
        };
        id ? await db.ref('products/'+id).update(data) : await db.ref('products').push(data);
        closeEditor();
    };

    // User
    window.openFlavors = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('vTitle').innerText = p.variantButtonName || '–í–ö–£–°–´';
        document.getElementById('vList').innerHTML = (p.variants || []).map(v => `
            <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; margin-bottom:10px; border:1px solid #222;">
                <span style="font-weight:900;">${v}</span>
                <button onclick="addToCart('${p.id}', '${v}')" style="background:var(--neon-green); border:none; padding:12px 20px; border-radius:12px; font-weight:900; color:#000!important">–í–´–ë–†–ê–¢–¨</button>
            </div>`).join('');
        openModal('vOverlay');
    };

    window.addToCart = (id, flavor) => {
        const p = products.find(x => x.id === id);
        cart.push({ name: p.name, flavor: flavor, price: parseInt(p.price) });
        updateCart(); closeModal('vOverlay');
        tg.HapticFeedback.impactOccurred('medium');
    };

    function updateCart() {
        document.getElementById('cartCount').innerText = cart.length;
        document.getElementById('cartFab').classList.toggle('visible', cart.length > 0);
        let t = 0;
        document.getElementById('cartItems').innerHTML = cart.map((item, i) => { 
            t += item.price; 
            return `<div style="display:flex; justify-content:space-between; align-items:center; padding:15px 0; border-bottom:1px solid #222;">
                <div><div style="font-weight:900;">${item.name}</div><small style="opacity:0.5">${item.flavor}</small></div>
                <div style="display:flex; align-items:center; gap:15px;"><span>${item.price}‚ÇΩ</span><i class="fas fa-trash" style="color:#ff3b30" onclick="cart.splice(${i},1);updateCart()"></i></div>
            </div>`; 
        }).join('');
        document.getElementById('cartTotal').innerText = t + ' ‚ÇΩ';
    }

    window.sendOrder = () => {
        let m = "üõç –ù–û–í–´–ô –ó–ê–ö–ê–ó:\n\n";
        cart.forEach((it, i) => m += `${i+1}. ${it.name} [${it.flavor}] ‚Äî ${it.price}‚ÇΩ\n`);
        m += `\n–ò–¢–û–ì–û –ö –û–ü–õ–ê–¢–ï: ${document.getElementById('cartTotal').innerText}`;
        window.open(`https://t.me/SmokinShop174?text=${encodeURIComponent(m)}`, '_blank');
    };

    window.openModal = (id) => { document.getElementById(id).style.display='flex'; };
    window.closeModal = (id) => { document.getElementById(id).style.display='none'; };

    load();
</script>
</body>
