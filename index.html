<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Ä–∞–π—Å | Smokin174</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        :root {
            --bg-black: #000000;
            --neon-green: #2bff00;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            text-decoration: none !important; /* –£–±–∏—Ä–∞–µ–º –≤—Å–µ —á–µ—Ä—Ç–æ—á–∫–∏ */
        }
        
        body { background-color: var(--bg-black); color: #fff; overflow-x: hidden; letter-spacing: -0.5px; min-height: 100vh; }

        /* –û–ì–ù–ï–ù–ù–´–ô –§–û–ù */
        .fire-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000; overflow: hidden; }
        .flame {
            position: absolute; bottom: -150px; width: 80vw; height: 80vw; border-radius: 50%;
            background: radial-gradient(circle, rgba(43,255,0,0.15) 0%, rgba(0,0,0,0) 70%);
            filter: blur(80px); animation: move 10s infinite alternate ease-in-out;
        }
        @keyframes move { 
            0% { transform: translate(-20%, 0) scale(1); opacity: 0.4; } 
            100% { transform: translate(30%, -20%) scale(1.4); opacity: 0.2; } 
        }

        header { 
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border); padding: 1.2rem 0; position: sticky; top: 0; z-index: 1000; 
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo-text { font-weight: 900; font-size: 1.8rem; text-transform: uppercase; color: #fff; }

        .cat-bar { padding: 20px 0; overflow-x: auto; scrollbar-width: none; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-container { display: flex; gap: 12px; padding: 0 20px; max-width: 1400px; margin: 0 auto; }
        .cat-link { 
            padding: 12px 25px; border-radius: 50px; background: var(--glass); border: 1px solid var(--glass-border);
            color: #fff; font-weight: 900; font-size: 0.8rem; cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        .cat-link.active { background: var(--neon-green); color: #000 !important; border-color: var(--neon-green); }

        /* –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í */
        .main { max-width: 1400px; margin: 0 auto; padding: 0 15px 120px; transition: margin-right 0.5s; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

        .card { 
            background: var(--glass); border-radius: 25px; border: 1px solid var(--glass-border); 
            overflow: hidden; display: flex; flex-direction: column; position: relative;
            animation: cardAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }
        @keyframes cardAppear { from { opacity: 0; transform: translateY(30px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .card-img-wrapper { width: 100%; height: 160px; background: #080808; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-name { font-weight: 900; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 5px; min-height: 2.4em; }
        .card-price { font-weight: 900; font-size: 1.3rem; color: var(--neon-green); margin-bottom: 10px; }

        .btn-buy { background: var(--neon-green); color: #000 !important; border: none; padding: 12px; border-radius: 50px; font-weight: 900; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; }

        /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è –ü–ö */
        @media (min-width: 1024px) {
            .grid { grid-template-columns: repeat(4, 1fr); gap: 25px; }
            .card-img-wrapper { height: 250px; }
            .card { min-height: 450px; }
            .card-name { font-size: 1.1rem; }
        }

        /* –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ –ü–ö */
        #adminSidebar {
            position: fixed; right: -400px; top: 0; width: 400px; height: 100vh;
            background: #0a0a0a; border-left: 1px solid var(--neon-green);
            z-index: 2100; padding: 30px; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }
        body.admin-open #adminSidebar { right: 0; box-shadow: -10px 0 30px rgba(0,0,0,0.5); }

        .inp { width: 100%; padding: 15px; border-radius: 15px; background: #111; border: 1px solid #333; color: #fff; margin-bottom: 12px; }
        .btn-full { background: var(--neon-green); color: #000 !important; border: none; padding: 18px; border-radius: 50px; width: 100%; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        #addBtn { position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px; background: #fff !important; color: #000 !important; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 1500; cursor: pointer; }
        .cart-fab { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; background: var(--neon-green); border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 1500; cursor: pointer; }
        .cart-fab.visible { display: flex; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal { background: #0f0f0f; border-radius: 35px; padding: 25px; width: 90%; max-width: 450px; border: 1px solid var(--glass-border); text-align: center; }

        .admin-controls { position: absolute; top: 10px; right: 10px; z-index: 10; display: flex; gap: 5px; }
        .btn-mini { width: 32px; height: 32px; border-radius: 10px; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

<div class="fire-bg">
    <div class="flame" style="left: -10%;"></div>
    <div class="flame" style="right: -10%; animation-delay: -5s; background: radial-gradient(circle, rgba(20,100,0,0.1) 0%, rgba(0,0,0,0) 70%);"></div>
</div>

<header>
    <div class="header-content">
        <div class="logo-text">–ü–†–ê–ô–°</div>
        <div class="nav-right">
            <i class="fas fa-gift fa-2xl" style="color:var(--neon-green)!important; cursor:pointer; margin-right:15px;" onclick="openWheel()"></i>
            
            <a href="https://t.me/smokin174" target="_blank" style="background:#fff; color:#000!important; padding:10px 20px; border-radius:50px; font-weight:900; font-size:0.8rem;">–ö–ê–ù–ê–õ</a>
            
            <i class="fas fa-fingerprint fa-2xl" id="adminLock" style="opacity:0.2; cursor:pointer; margin-left:15px; color:#fff!important;" onclick="openModal('loginOverlay')"></i>
        </div>
    </div>
</header>

<div class="cat-bar"><div class="cat-container" id="cats"></div></div>

<main class="main">
    <div class="grid" id="productGrid"></div>
</main>

<div id="addBtn" onclick="openEditor()"><i class="fas fa-plus fa-xl"></i></div>

<div id="adminSidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="font-weight:900;">–¢–û–í–ê–†</h2>
        <i class="fas fa-times fa-xl" onclick="closeEditor()" style="cursor:pointer;"></i>
    </div>
    <form id="pForm">
        <input type="hidden" id="pId">
        <input type="file" id="fInp" class="inp" accept="image/*">
        <input type="hidden" id="pImg">
        <input type="text" id="pName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="inp" required>
        <input type="number" id="pPrice" placeholder="–¶–µ–Ω–∞" class="inp" required>
        <input type="text" id="pCat" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è" class="inp" required>
        <input type="text" id="pBtn" placeholder="–¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ (–í–∫—É—Å—ã)" class="inp">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <input type="text" id="vInp" class="inp" placeholder="–í–∫—É—Å..." style="margin-bottom:0">
            <button type="button" onclick="addV()" class="btn-full" style="width:60px; margin-top:0">+</button>
        </div>
        <div id="adminVList" style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:20px;"></div>
        <button type="submit" class="btn-full">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </form>
</div>

<div class="overlay" id="loginOverlay" onclick="closeModal('loginOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-weight:900;">–ê–î–ú–ò–ù-–î–û–°–¢–£–ü</h2>
        <input type="password" id="pass" class="inp" style="text-align:center;" placeholder="–ü–ê–†–û–õ–¨">
        <button onclick="tryLogin()" class="btn-full">–í–û–ô–¢–ò</button>
    </div>
</div>

<div class="overlay" id="vOverlay" onclick="closeModal('vOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="vTitle" style="margin-bottom:20px; font-weight:900;"></h2>
        <div id="vList" style="max-height:50vh; overflow-y:auto;"></div>
        <button class="btn-full" style="background:#222; color:#fff !important; margin-top:15px;" onclick="closeModal('vOverlay')">–ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<div class="cart-fab" id="cartFab" onclick="openModal('cartOverlay')">
    <i class="fas fa-shopping-bag fa-xl" style="color:#000!important"></i>
    <div style="position:absolute; top:-5px; right:-5px; background:#000; color:var(--neon-green); width:25px; height:25px; border-radius:50%; font-weight:900; display:flex; align-items:center; justify-content:center; border:2px solid var(--neon-green);" id="cartCount">0</div>
</div>

<div class="overlay" id="cartOverlay" onclick="closeModal('cartOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-weight:900; color:var(--neon-green);">–ö–û–†–ó–ò–ù–ê</h2>
        <div id="cartItems" style="max-height:40vh; overflow-y:auto; margin-bottom:15px; text-align:left;"></div>
        <div style="display:flex; justify-content:space-between; font-weight:900; font-size:1.4rem; padding:15px 0; border-top:1px solid #333;">
            <span>–ò–¢–û–ì–û:</span>
            <span id="cartTotal">0 ‚ÇΩ</span>
        </div>
        <button class="btn-full" onclick="sendOrder()">–ó–ê–ö–ê–ó–ê–¢–¨</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], cart = [], curCat = 'all', isAdmin = false, tempV = [];

    // –§–£–ù–ö–¶–ò–Ø –†–£–õ–ï–¢–ö–ò (–¥–æ–±–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π –∫–æ–¥ –æ—Ç–∫—Ä—ã—Ç–∏—è —Ä—É–ª–µ—Ç–∫–∏)
    window.openWheel = () => {
        alert("–†—É–ª–µ—Ç–∫–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è..."); 
        // –ï—Å–ª–∏ —É —Ç–µ–±—è –µ—Å—Ç—å –æ—Ç–¥–µ–ª—å–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∏–ª–∏ –º–æ–¥–∞–ª–∫–∞ –¥–ª—è —Ä—É–ª–µ—Ç–∫–∏ - –≤—ã–∑—ã–≤–∞–π –µ—ë —Ç—É—Ç.
    };

    function load() {
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
    }

    function render() {
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `
            <div class="cat-link ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? '–í–°–Å' : c.toUpperCase()}</div>
        `).join('');

        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        document.getElementById('productGrid').innerHTML = filtered.map((p, i) => `
            <div class="card" style="animation-delay: ${i * 0.05}s">
                ${isAdmin ? `
                    <div class="admin-controls">
                        <button class="btn-mini" style="background:var(--neon-green);" onclick="editP('${p.id}')"><i class="fas fa-pen" style="color:#000!important"></i></button>
                        <button class="btn-mini" style="background:#ff3b30;" onclick="delP('${p.id}')"><i class="fas fa-trash" style="color:#fff!important"></i></button>
                    </div>
                ` : ''}
                <div class="card-img-wrapper"><img src="${p.imageData}" class="card-img" onerror="this.src='https://via.placeholder.com/400/111/fff?text=SMOKIN'"></div>
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price} ‚ÇΩ</div>
                    ${p.variants && p.variants.length > 0 ? 
                        `<button class="btn-buy" style="background:rgba(255,255,255,0.1); color:#fff!important" onclick="openFlavors('${p.id}')">${p.variantButtonName || '–í–ö–£–°–´'}</button>` : 
                        `<button class="btn-buy" onclick="addToCart('${p.id}', '–û–±—ã—á–Ω—ã–π')">–í –ö–û–†–ó–ò–ù–£</button>`
                    }
                </div>
            </div>`).join('');
    }

    // Admin
    window.tryLogin = () => {
        if(document.getElementById('pass').value === 'smkn00') {
            isAdmin = true;
            document.getElementById('adminLock').style.opacity = '1';
            document.getElementById('adminLock').style.color = 'var(--neon-green)';
            document.getElementById('addBtn').style.display = 'flex';
            closeModal('loginOverlay'); render();
        } else alert('–ù–µ–≤–µ—Ä–Ω–æ');
    };

    window.openEditor = () => {
        document.getElementById('pForm').reset();
        document.getElementById('pId').value = '';
        document.getElementById('pImg').value = '';
        tempV = []; renderV();
        document.body.classList.add('admin-open');
    };
    window.closeEditor = () => document.body.classList.remove('admin-open');

    window.editP = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('pId').value = p.id;
        document.getElementById('pName').value = p.name;
        document.getElementById('pPrice').value = p.price;
        document.getElementById('pCat').value = p.category;
        document.getElementById('pBtn').value = p.variantButtonName || '';
        document.getElementById('pImg').value = p.imageData || '';
        tempV = p.variants ? [...p.variants] : [];
        renderV();
        document.body.classList.add('admin-open');
    };

    window.delP = (id) => { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) db.ref('products/'+id).remove(); };
    window.addV = () => { const v = document.getElementById('vInp').value; if(v){tempV.push(v); document.getElementById('vInp').value=''; renderV();} };
    function renderV() { document.getElementById('adminVList').innerHTML = tempV.map((v,i)=>`<span style="background:#222; padding:5px 10px; border-radius:10px; font-size:0.7rem; border:1px solid var(--neon-green)">${v} <i class="fas fa-times" onclick="tempV.splice(${i},1);renderV()"></i></span>`).join(''); }

    document.getElementById('fInp').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => document.getElementById('pImg').value = ev.target.result;
        reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('pForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('pId').value;
        const data = {
            name: document.getElementById('pName').value,
            price: document.getElementById('pPrice').value,
            category: document.getElementById('pCat').value,
            variantButtonName: document.getElementById('pBtn').value || '–í–ö–£–°–´',
            variants: tempV,
            imageData: document.getElementById('pImg').value
        };
        id ? await db.ref('products/'+id).update(data) : await db.ref('products').push(data);
        closeEditor();
    };

    // Store Logic
    window.openFlavors = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('vTitle').innerText = p.variantButtonName || '–í–ö–£–°–´';
        document.getElementById('vList').innerHTML = (p.variants || []).map(v => `
            <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:8px;">
                <span>${v}</span>
                <button onclick="addToCart('${p.id}', '${v}')" style="background:var(--neon-green); border:none; padding:10px 15px; border-radius:10px; font-weight:900; color:#000!important">–í –ö–û–†–ó–ò–ù–£</button>
            </div>`).join('');
        openModal('vOverlay');
    };

    window.addToCart = (id, flavor) => {
        const p = products.find(x => x.id === id);
        cart.push({ name: p.name, flavor: flavor, price: parseInt(p.price) });
        updateCart(); closeModal('vOverlay');
        tg.HapticFeedback.impactOccurred('light');
    };

    function updateCart() {
        document.getElementById('cartCount').innerText = cart.length;
        document.getElementById('cartFab').classList.toggle('visible', cart.length > 0);
        let t = 0;
        document.getElementById('cartItems').innerHTML = cart.map((item, i) => { t += item.price; return `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222;"><div>${item.name}<br><small style="opacity:0.5">${item.flavor}</small></div><i class="fas fa-trash" style="color:#ff3b30; cursor:pointer;" onclick="cart.splice(${i},1);updateCart()"></i></div>`; }).join('');
        document.getElementById('cartTotal').innerText = t + ' ‚ÇΩ';
    }

    window.sendOrder = () => {
        let m = "üõç –ó–ê–ö–ê–ó:\n";
        cart.forEach((it, i) => m += `${i+1}. ${it.name} (${it.flavor}) - ${it.price}‚ÇΩ\n`);
        window.open(`https://t.me/SmokinShop174?text=${encodeURIComponent(m)}`, '_blank');
    };

    window.openModal = (id) => { document.getElementById(id).style.display='flex'; };
    window.closeModal = (id) => { document.getElementById(id).style.display='none'; };

    load();
</script>
</body>
</html>
