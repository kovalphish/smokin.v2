    <style>

            --glass: rgba(255, 255, 255, 0.05);

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-black); color: #fff; overflow-x: hidden; letter-spacing: -0.5px; min-height: 100vh; }

        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #000; }
        .circle {

        }
        @keyframes float { 
            0% { transform: translate(-10%, -10%) scale(1); } 
            100% { transform: translate(40%, 30%) scale(1.3); }

        header { 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);

        .nav-right { display: flex; align-items: center; gap: 15px; }
        .btn-channel { background: #fff; color: #000; padding: 8px 18px; border-radius: 50px; font-weight: 900; font-size: 0.75rem; text-decoration: none; text-transform: uppercase; transition: 0.3s; }

        .cat-bar { padding: 10px 0; overflow-x: auto; scrollbar-width: none; }
        .cat-container { display: flex; gap: 10px; padding: 0 15px; }
        .cat-link { 
            padding: 10px 20px; border-radius: 50px; background: var(--glass); border: 1px solid var(--glass-border);
            color: #fff; font-weight: 900; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; white-space: nowrap;
        }
        .cat-link.active { background: var(--neon-green); color: #000; border-color: var(--neon-green); }

        .main { max-width: 1400px; margin: 0 auto; padding: 0 10px 120px; }
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Å–µ—Ç–∫–∞: –∫–∞—Ä—Ç–æ—á–∫–∏ —à–∏—Ä–µ */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); } }

        .card { 
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 20px; border: 1px solid var(--glass-border); overflow: hidden; 
            display: flex; flex-direction: column; animation: appear 0.6s forwards;
        }
        @keyframes appear { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –£–º–µ–Ω—å—à–∏–ª –≤—ã—Å–æ—Ç—É –∫–∞—Ä—Ç–∏–Ω–∫–∏, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–µ –±—ã–ª–∞ –≤—ã—Ç—è–Ω—É—Ç–æ–π */
        .card-img-wrapper { width: 100%; height: 140px; background: rgba(0,0,0,0.2); overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; margin-bottom: 8px; line-height: 1.2; min-height: 2.4em; }
        .card-price { font-weight: 900; font-size: 1.1rem; color: var(--neon-green); margin-bottom: 10px; }
        
        .btn-variants { 
            background: var(--neon-green); color: #000; border: none; padding: 10px; 
            border-radius: 12px; font-weight: 900; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; 
        }

        .slot-window { position: relative; width: 100%; height: 140px; background: #0a0a0a; border-radius: 20px; border: 2px solid var(--glass-border); overflow: hidden; margin: 15px 0; }
        .slot-track { position: absolute; top: 0; left: 0; width: 100%; }
        .slot-item { height: 140px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: 900; color: #fff; text-transform: uppercase; }

        .btn-full { background: var(--neon-green); color: #000; border: none; padding: 18px; border-radius: 50px; width: 100%; font-weight: 900; font-size: 0.9rem; text-transform: uppercase; cursor: pointer; margin-top: 10px; }
        .btn-full:disabled { opacity: 0.5; }

        .cart-fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: var(--neon-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1500; box-shadow: 0 10px 30px rgba(43, 255, 0, 0.3); transform: scale(0); transition: 0.3s; }
        .cart-fab.visible { transform: scale(1); }
        .cart-count { position: absolute; top: 0; right: 0; background: #000; color: #fff; width: 22px; height: 22px; border-radius: 50%; font-weight: 900; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; border: 2px solid var(--neon-green); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .overlay.active { display: flex; }
        .modal { background: #0f0f0f; border-radius: 30px; padding: 25px; width: 100%; max-width: 400px; border: 1px solid var(--glass-border); text-align: center; }
    </style>
</head>
<body>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = tg.initDataUnsafe?.user?.id || "test_user";
    const userSpinRef = db.ref('users/' + userId + '/can_spin');

    let products = [], cart = [], curCat = 'all';

    userSpinRef.on('value', (snapshot) => {
        const canSpin = snapshot.val();
        const payBlock = document.getElementById('paymentButtons');
        const spinBtn = document.getElementById('spinBtn');
        const statusText = document.getElementById('spinStatusText');

        if (canSpin) {
            payBlock.style.display = 'none';
            spinBtn.style.display = 'block';
            statusText.innerText = "–û–ü–õ–ê–ß–ï–ù–û! –ñ–ú–ò –ö–ù–û–ü–ö–£";
            statusText.style.color = "var(--neon-green)";
        } else {
            payBlock.style.display = 'block';
            spinBtn.style.display = 'none';
            statusText.innerText = "–°–¢–û–ò–ú–û–°–¢–¨ –£–ß–ê–°–¢–ò–Ø ‚Äî 10 ‚≠ê";
            statusText.style.color = "rgba(255,255,255,0.5)";
        }
    });

    async function startSpin() {
        const result = document.getElementById('spinResult');
        result.innerText = "–°–û–ó–î–ê–ï–ú –°–ß–ï–¢ ‚≠ê...";
        try {
            const resp = await fetch(`https://smokin-v2.vercel.app/api/getInvoice?userId=${userId}`);
            if (!resp.ok) throw new Error("–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª");
            const data = await resp.json();
            if (data.link) {
                tg.openInvoice(data.link, (status) => {
                    if (status === 'paid') result.innerText = "–ì–û–¢–û–í–û!";
                    else result.innerText = "–û–¢–ú–ï–ù–ï–ù–û";
                });
            }
        } catch (e) {
            result.innerText = "–û–®–ò–ë–ö–ê –°–ï–¢–ò";
        }
    }

    const visualPrizes = ["IPHONE 16", "–°–ö–ò–î–ö–ê 50%", "FREE LIQUID", "BONUS 1000", "–°–ö–ò–î–ö–ê 30%", "GIFT BOX", "FREE VAPE"];
    
    function openWheel() {
        const track = document.getElementById('slotTrack');
        let html = '';
        for(let i=0; i<60; i++) {
            let prize = visualPrizes[Math.floor(Math.random() * visualPrizes.length)];
            if(i % 5 === 0) prize = "–ü–£–°–¢–û";
            html += `<div class="slot-item">${prize}</div>`;
        }
        track.innerHTML = html;
        track.style.transition = 'none';
        track.style.transform = 'translateY(0)';
        document.getElementById('spinResult').innerText = '';
        openModal('wheelOverlay');
    }

    function runSpinAnimation() {
        const track = document.getElementById('slotTrack');
        const result = document.getElementById('spinResult');
        const btn = document.getElementById('spinBtn');
        btn.disabled = true;
        result.innerText = "–£–î–ê–ß–ò...";
        const winIndex = 50;
        const itemHeight = 140;
        const finalPrize = Math.random() > 0.95 ? "–°–ö–ò–î–ö–ê 5%" : "–ü–£–°–¢–û";
        track.children[winIndex].innerText = finalPrize;
        track.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.15, 1)';
        track.style.transform = `translateY(-${winIndex * itemHeight}px)`;
        setTimeout(() => {
            result.innerText = finalPrize === "–ü–£–°–¢–û" ? "–ü–û–ü–†–û–ë–£–ô –°–ù–û–í–ê" : "–¢–í–û–ô –ü–†–ò–ó: " + finalPrize;
            userSpinRef.set(false);
            btn.disabled = false;
        }, 4200);
    }

    function load() {
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
    }

    function render() {
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `<div class="cat-link ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? '–í–°–ï' : c}</div>`).join('');
        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        document.getElementById('productGrid').innerHTML = filtered.map((p, i) => `
            <div class="card">
                <div class="card-img-wrapper"><img src="${p.imageData}" class="card-img" onerror="this.src='https://via.placeholder.com/200/111/fff?text=SMOKIN'"></div>
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price} ‚ÇΩ</div>
                    <button class="btn-variants" onclick="showFlavors('${p.id}')">${p.variantButtonName || '–ö–£–ü–ò–¢–¨'}</button>
                </div>
            </div>`).join('');
    }

    window.showFlavors = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('vTitle').innerText = p.variantButtonName || '–í–´–ë–ï–†–ò–¢–ï';
        document.getElementById('vList').innerHTML = (p.variants || []).map(v => `
            <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:12px; border-radius:15px; margin-bottom:8px;">
                <div style="font-size:0.9rem;">${v}</div>
                <button onclick="addToCart('${p.id}', '${v}')" style="background:var(--neon-green); border:none; padding:8px 12px; border-radius:10px; font-weight:900;">+</button>
            </div>`).join('');
        openModal('vOverlay');
    };

    window.addToCart = (id, flavor) => {
        const p = products.find(x => x.id === id);
        cart.push({ name: p.name, flavor: flavor, price: parseInt(p.price) });
        updateCartUI();
        closeModal('vOverlay');
    };

    function updateCartUI() {
        const count = cart.length;
        document.getElementById('cartCount').innerText = count;
        document.getElementById('cartFab').classList.toggle('visible', count > 0);
        let total = 0;
        document.getElementById('cartItems').innerHTML = cart.map((item, i) => { 
            total += item.price; 
            return `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #222; font-size:0.8rem;">
                <div>${item.name} <br><span style="color:var(--neon-green)">${item.flavor}</span></div>
                <i class="fas fa-times" onclick="removeItem(${i})" style="color:#ff3b30; padding:5px;"></i>
            </div>`; 
        }).join('');
        document.getElementById('cartTotal').innerText = total + ' ‚ÇΩ';
    }

    window.removeItem = (i) => { cart.splice(i,1); updateCartUI(); };
    window.clearCart = () => { cart=[]; updateCartUI(); closeModal('cartOverlay'); };
    window.sendToManager = () => {
        let msg = `üõç –ù–û–í–´–ô –ó–ê–ö–ê–ó\n----------\n`;
        cart.forEach((item, i) => msg += `‚Ä¢ ${item.name} (${item.flavor}) - ${item.price}‚ÇΩ\n`);
        msg += `----------\n–ò–¢–û–ì–û: ${document.getElementById('cartTotal').innerText}`;
        window.open(`https://t.me/SmokinShop174?text=${encodeURIComponent(msg)}`, '_blank');
        cart=[]; updateCartUI(); closeModal('cartOverlay');
    };

    window.openModal = (id) => { document.getElementById(id).style.display='flex'; setTimeout(()=>document.getElementById(id).classList.add('active'),10); };
    window.closeModal = (id) => { document.getElementById(id).classList.remove('active'); setTimeout(()=>document.getElementById(id).style.display='none',400); };
    window.tryLogin = () => { if(document.getElementById('pass').value === 'smkn00') alert('–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω'); };

    load();
</script>
