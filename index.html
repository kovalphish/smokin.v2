    // –§–û–ù–û–í–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø (–¢–í–û–Ø)
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    class Particle {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 0.5;
            this.speedY = Math.random() * 1 + 0.2;
            this.alpha = Math.random() * 0.5;
        }
        update() { this.y -= this.speedY; if (this.y < -10) this.reset(); }
        draw() {
            ctx.fillStyle = `rgba(43, 255, 0, ${this.alpha})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
        }
    }
    function initParticles() { particles = []; for (let i = 0; i < 100; i++) particles.push(new Particle()); }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', resize);
    resize(); initParticles(); animate();

    function load() {

    function render() {

        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        document.getElementById('productGrid').innerHTML = filtered.map(p => `
            <div class="card glass">

        tg.openTelegramLink(`https://t.me/smokinshop174?text=${encodeURIComponent(msg)}`);
        cart = []; updateCartUI(); closeModal('cartOverlay');
    };

    // –ê–î–ú–ò–ù–ö–ê –õ–û–ì–ò–ö–ê
    window.handleAdminClick = () => isAdmin ? openModal('adminMenuOverlay') : openModal('loginOverlay');
    window.tryLogin = () => {
        if(document.getElementById('pass').value === 'smkn00') {

    // –†–£–õ–ï–¢–ö–ê –ö–û–† –õ–û–ì–ò–ö–ê

    function checkSpinStatus() {

    window.runSpinAnimation = () => {
        const track = document.getElementById('slotTrack');

        let sum = 0, winValue = config[0].name;
        
        for (let item of config) { sum += item.chance; if (rand <= sum) { winValue = item.name; break; } }

        const winIdx = 75;

        // –°—É–º–º–∞ –≤ –°–ë–ü —Ç–µ–ø–µ—Ä—å –ø–æ–¥—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –∏–∑ currentTier

        // 1. –ö–æ–≥–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª "–Ø –æ–ø–ª–∞—Ç–∏–ª"

        // –°—Ç–∞–≤–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é —Å—Ç–∞—Ç—É—Å "–æ–∂–∏–¥–∞–Ω–∏–µ"

        alert('–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ü—Ä–æ–∫—Ä—É—Ç –ø–æ—è–≤–∏—Ç—Å—è —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ (–æ–±—ã—á–Ω–æ 1-5 –º–∏–Ω).');

    // 2. –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ç–∞—Ç—É—Å–∞ (—á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –º–µ–Ω—è–ª–∞—Å—å —Å–∞–º–∞)
