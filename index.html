<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        :root {
            --bg-black: #000000;
            --neon-green: #2bff00;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-black); color: #fff; overflow-x: hidden; letter-spacing: -0.5px; min-height: 100vh; }

        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #000; }
        .circle { 
            position: absolute; border-radius: 50%; background: var(--neon-green); 
            filter: blur(80px); opacity: 0.2; animation: float 20s infinite alternate ease-in-out; 
        }
        @keyframes float { 
            0% { transform: translate(-10%, -10%) scale(1); } 
            100% { transform: translate(40%, 30%) scale(1.3); } 
        }

        header { 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--glass-border); padding: 1.2rem 0; position: sticky; top: 0; z-index: 1000; 
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo-text { font-weight: 900; font-size: 1.8rem; text-transform: uppercase; color: #fff; }
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .btn-channel { background: #fff; color: #000; padding: 10px 25px; border-radius: 50px; font-weight: 900; font-size: 0.85rem; text-decoration: none; text-transform: uppercase; transition: 0.3s; }
        .btn-channel:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .gift-icon { color: var(--neon-green); cursor: pointer; transition: 0.3s; }
        .gift-icon:hover { transform: scale(1.2); filter: drop-shadow(0 0 8px var(--neon-green)); }
        .admin-icon { opacity: 0.2; cursor: pointer; transition: 0.3s; color: #fff; }

        .cat-bar { padding: 20px 0; overflow-x: auto; scrollbar-width: none; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-container { display: flex; gap: 12px; padding: 0 20px; max-width: 1400px; margin: 0 auto; }
        .cat-link { 
            padding: 12px 26px; border-radius: 50px; background: var(--glass); border: 1px solid var(--glass-border);
            color: #fff; font-weight: 900; font-size: 0.8rem; cursor: pointer; text-transform: uppercase; transition: var(--transition);
            white-space: nowrap;
        }
        .cat-link.active { background: var(--neon-green); color: #000; border-color: var(--neon-green); box-shadow: 0 0 20px rgba(43, 255, 0, 0.3); }

        .main { max-width: 1400px; margin: 0 auto; padding: 0 15px 120px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); } }

        .card { 
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 30px; border: 1px solid var(--glass-border); overflow: hidden; 
            display: flex; flex-direction: column; opacity: 0; transform: translateY(20px);
            animation: appear 0.6s forwards; transition: transform 0.3s;
        }
        @keyframes appear { to { opacity: 1; transform: translateY(0); } }

        .card-img-wrapper { width: 100%; height: 130px; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; margin-bottom: 8px; min-height: 2.2em; line-height: 1.2; }
        .card-price { font-weight: 900; font-size: 1.2rem; color: var(--neon-green); }
        .btn-variants { background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border); color: #fff; padding: 12px; border-radius: 50px; font-weight: 900; font-size: 0.7rem; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; }

        .slot-window { position: relative; width: 100%; height: 160px; background: #0a0a0a; border-radius: 25px; border: 2px solid var(--glass-border); overflow: hidden; margin: 20px 0; }
        .slot-track { position: absolute; top: 0; left: 0; width: 100%; transition: none; }
        .slot-item { height: 160px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 900; color: #fff; text-transform: uppercase; text-align: center; padding: 0 10px; }

        .slot-indicators { position: absolute; top: 50%; left: 0; width: 100%; height: 40px; transform: translateY(-50%); display: flex; justify-content: space-between; align-items: center; z-index: 10; pointer-events: none; }
        .arrow { width: 0; height: 0; border-top: 15px solid transparent; border-bottom: 15px solid transparent; filter: drop-shadow(0 0 8px var(--neon-green)); }
        .arrow-left { border-left: 20px solid var(--neon-green); margin-left: 5px; }
        .arrow-right { border-right: 20px solid var(--neon-green); margin-right: 5px; }

        .btn-full { background: var(--neon-green); color: #000; border: none; padding: 22px; border-radius: 50px; width: 100%; font-weight: 900; font-size: 1rem; text-transform: uppercase; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn-full:disabled { opacity: 0.5; filter: grayscale(1); }

        .cart-fab { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; background: var(--neon-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1500; box-shadow: 0 10px 40px rgba(43, 255, 0, 0.4); transform: scale(0); transition: var(--transition); cursor: pointer; }
        .cart-fab.visible { transform: scale(1); }
        .cart-count { position: absolute; top: 0; right: 0; background: #000; color: #fff; width: 24px; height: 24px; border-radius: 50%; font-weight: 900; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; border: 2px solid var(--neon-green); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .overlay.active { display: flex; }
        .modal { background: rgba(15, 15, 15, 0.98); border-radius: 40px; padding: 30px; width: 95%; max-width: 500px; border: 1px solid var(--glass-border); transform: scale(0.9); opacity: 0; transition: 0.4s; text-align: center; }
        .overlay.active .modal { transform: scale(1); opacity: 1; }
    </style>
</head>
<body>

<div class="bg-fixed">

        <input type="password" id="pass" style="width:100%; padding:20px; border-radius:20px; background:#000; border:1px solid #333; color:#fff; margin-bottom:15px; text-align:center;" placeholder="–ü–ê–†–û–õ–¨">
        <button onclick="tryLogin()" class="btn-full">–í–û–ô–¢–ò</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = tg.initDataUnsafe?.user?.id || "test_user";
    const userSpinRef = db.ref('users/' + userId + '/can_spin');

    let products = [], cart = [], curCat = 'all';

    // –°–ª—É—à–∞—Ç–µ–ª—å –¥–æ—Å—Ç—É–ø–∞ –∫ —Ä—É–ª–µ—Ç–∫–µ
    userSpinRef.on('value', (snap) => {
        const canSpin = snap.val();
        document.getElementById('paymentButtons').style.display = canSpin ? 'none' : 'block';
        document.getElementById('spinBtn').style.display = canSpin ? 'block' : 'none';
        const txt = document.getElementById('spinStatusText');
        txt.innerText = canSpin ? "–û–ü–õ–ê–ß–ï–ù–û! –ñ–ú–ò –ö–†–£–¢–ò–¢–¨" : "–°–ü–ò–ù –°–¢–û–ò–¢ 10‚≠ê";
        txt.style.color = canSpin ? "var(--neon-green)" : "rgba(255,255,255,0.5)";
    });

    async function startSpin() {
        const result = document.getElementById('spinResult');
        result.innerText = "–ì–ï–ù–ï–†–ê–¶–ò–Ø –ß–ï–ö–ê...";
        try {
            const resp = await fetch(`https://smokin-v2.vercel.app/api/getInvoice?userId=${userId}`);
            const data = await resp.json();
            if (data.link) {
                tg.openInvoice(data.link, (status) => {
                    if (status === 'paid') result.innerText = "–£–°–ü–ï–•!";
                });
            }
        } catch (e) { result.innerText = "–û–®–ò–ë–ö–ê"; }
    }

    function runSpinAnimation() {
        const track = document.getElementById('slotTrack');
        const res = document.getElementById('spinResult');
        const btn = document.getElementById('spinBtn');
        btn.disabled = true;
        res.innerText = "–ö–†–£–¢–ò–ú...";
        const winIdx = 75;
        const itemH = 160;
        const final = Math.random() > 0.95 ? "–°–ö–ò–î–ö–ê 5%" : "–ü–£–°–¢–û";
        track.children[winIdx].innerText = final;
        track.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0.1, 1)';
        track.style.transform = `translateY(-${winIdx * itemH}px)`;
        setTimeout(() => {
            res.innerText = final === "–ü–£–°–¢–û" ? "–ù–ï –ü–û–í–ï–ó–õ–û" : "–í–´–ò–ì–†–´–®: " + final;
            userSpinRef.set(false);
            btn.disabled = false;
        }, 5200);
    }

    function openWheel() {
        const track = document.getElementById('slotTrack');
        let h = '';
        for(let i=0; i<90; i++) h += `<div class="slot-item">${["–ü–£–°–¢–û","GIFT","5%","–ü–£–°–¢–û","10%"][i%5]}</div>`;
        track.innerHTML = h;
        track.style.transition = 'none';
        track.style.transform = 'translateY(0)';
        document.getElementById('spinResult').innerText = '';
        openModal('wheelOverlay');
    }

    function load() {
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
    }

    function render() {
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `<div class="cat-link ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? '–í–°–Å' : c}</div>`).join('');
        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        document.getElementById('productGrid').innerHTML = filtered.map(p => `
            <div class="card">
                <div class="card-img-wrapper"><img src="${p.imageData}" class="card-img" onerror="this.src='https://via.placeholder.com/400/111/fff?text=SMOKIN'"></div>
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price} ‚ÇΩ</div>
                    ${p.variants ? `<button class="btn-variants" onclick="showFlavors('${p.id}')">${p.variantButtonName || '–í–ö–£–°–´'}</button>` : ''}
                </div>
            </div>`).join('');
    }

    window.showFlavors = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('vTitle').innerText = p.variantButtonName || '–í–ö–£–°–´';
        document.getElementById('vList').innerHTML = (p.variants || []).map(v => `<div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:8px;"><div>${v}</div><button onclick="addToCart('${p.id}', '${v}')" style="background:var(--neon-green); border:none; padding:8px 12px; border-radius:10px; font-weight:900;">+</button></div>`).join('');
        openModal('vOverlay');
    };

    window.addToCart = (id, flavor) => {
        const p = products.find(x => x.id === id);
        cart.push({ name: p.name, flavor: flavor, price: parseInt(p.price) });
        updateCartUI();
        closeModal('vOverlay');
    };

    function updateCartUI() {
        document.getElementById('cartCount').innerText = cart.length;
        document.getElementById('cartFab').classList.toggle('visible', cart.length > 0);
        let t = 0;
        document.getElementById('cartItems').innerHTML = cart.map((item, i) => { t += item.price; return `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222;"><div>${item.name} <br><small style="opacity:0.5">${item.flavor}</small></div><i class="fas fa-trash" onclick="removeItem(${i})"></i></div>`; }).join('');
        document.getElementById('cartTotal').innerText = t + ' ‚ÇΩ';
    }

    window.removeItem = (i) => { cart.splice(i,1); updateCartUI(); };
    window.clearCart = () => { cart=[]; updateCartUI(); closeModal('cartOverlay'); };
    window.sendToManager = () => {
        let msg = `üõç –ó–ê–ö–ê–ó:\n`;
        cart.forEach((item, i) => msg += `${i+1}. ${item.name} (${item.flavor}) - ${item.price}‚ÇΩ\n`);
        window.open(`https://t.me/SmokinShop174?text=${encodeURIComponent(msg)}`, '_blank');
        cart=[]; updateCartUI();
    };

    window.tryLogin = () => { if(document.getElementById('pass').value === 'smkn00') alert('–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω (–∞–¥–º–∏–Ω–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)'); else alert('–ù–µ–≤–µ—Ä–Ω–æ'); };
    window.openModal = (id) => { document.getElementById(id).style.display='flex'; setTimeout(()=>document.getElementById(id).classList.add('active'),10); };
    window.closeModal = (id) => { document.getElementById(id).classList.remove('active'); setTimeout(()=>document.getElementById(id).style.display='none',400); };

    load();
</script>
