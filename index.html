<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no"> 
    <title>Прайс | Smokin174</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        :root {
            --bg-black: #000000;
            --neon-green: #2bff00;
            --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        /* Улучшаем отрисовку шрифтов и убираем системные выделения iOS */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-font-smoothing: antialiased;
        }
        body { background-color: var(--bg-black); color: #fff; overflow-x: hidden; letter-spacing: -0.5px; min-height: 100vh; }
        
        /* Сброс стандартных стилей кнопок для Safari/iOS */
        button { -webkit-appearance: none; border: none; }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #0a1a05 0%, #000 100%);
        }
        
        .glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        header { 
            position: sticky; top: 0; z-index: 1000; padding: 1.2rem 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo-text { font-weight: 900; font-size: 1.8rem; text-transform: uppercase; color: #fff; }
        
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .btn-channel { background: #fff; color: #000; padding: 10px 20px; border-radius: 50px; font-weight: 900; font-size: 0.75rem; text-decoration: none; text-transform: uppercase; }
        
        .cat-bar { padding: 15px 0; overflow-x: auto; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-container { display: flex; gap: 10px; padding: 0 20px; }
        .cat-link { 
            padding: 10px 20px; border-radius: 50px; font-weight: 900; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: #fff;
        }
        .cat-link.active { background: var(--neon-green); color: #000; border-color: var(--neon-green); }
        
        .main { max-width: 1400px; margin: 0 auto; padding: 0 10px 120px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        
        .card { border-radius: 25px; overflow: hidden; display: flex; flex-direction: column; transition: transform 0.2s; position: relative; }
        .card-img-wrapper { width: 100%; height: 130px; background: rgba(0,0,0,0.5); overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-name { font-weight: 900; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 5px; height: 2.4em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .card-price { font-weight: 900; font-size: 1.1rem; color: var(--neon-green); }
        
        .btn-variants { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 10px; border-radius: 50px; font-weight: 900; font-size: 0.65rem; margin-top: auto; text-transform: uppercase; }

        /* Фикс модалок для мобилок */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .overlay.active { display: flex; }
        .modal { border-radius: 30px; padding: 25px; width: 90%; max-width: 450px; max-height: 85vh; overflow-y: auto; position: relative; }

        .cart-fab { position: fixed; bottom: calc(20px + var(--safe-bottom)); right: 20px; width: 65px; height: 65px; background: var(--neon-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1500; transform: scale(0); transition: 0.3s; color: #000; }
        .cart-fab.visible { transform: scale(1); }
        .cart-count { position: absolute; top: 0; right: 0; background: #000; color: #fff; width: 22px; height: 22px; border-radius: 50%; font-weight: 900; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; border: 2px solid var(--neon-green); }

        /* Стили для админки */
        .admin-input-card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 8px; }
        .admin-input-card label { display: block; font-size: 0.6rem; color: var(--neon-green); font-weight: 900; margin-bottom: 4px; }
        .admin-input-card input { width: 100%; background: transparent; border: none; color: #fff; outline: none; font-size: 0.9rem; }
        
        .slot-window { position: relative; width: 100%; height: 120px; background: #000; border-radius: 20px; overflow: hidden; margin: 15px 0; border: 1px solid var(--neon-green); }
        .slot-item { height: 120px; display: flex; align-items: center; justify-content: center; font-weight: 900; }
    </style>
</head>
<body>
<canvas id="bg-canvas"></canvas>

<header>
    <div class="header-content">
        <div class="logo-text">SMOKIN</div>
        <div class="nav-right">
            <i class="fas fa-gift fa-xl gift-icon" onclick="openWheel()"></i>
            <a href="https://t.me/smokin174" target="_blank" class="btn-channel">КАНАЛ</a>
            <i class="fas fa-fingerprint fa-xl admin-icon" id="adminLock" onclick="handleAdminClick()"></i>
        </div>
    </div>
</header>

<div class="cat-bar"><div class="cat-container" id="cats"></div></div>

<main class="main">
    <div class="grid" id="productGrid"></div>
</main>

<div class="overlay" id="wheelOverlay" onclick="closeModal('wheelOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 style="font-weight:900; text-transform:uppercase; margin-bottom:10px;">LUCKY SMOKIN</h2>
        <div class="tier-selector" style="display:flex; gap:5px; margin-bottom:10px;">
            <button class="tier-btn active" id="t10" onclick="setTier(10)" style="flex:1; padding:10px; border-radius:10px;">10 ₽</button>
            <button class="tier-btn" id="t50" onclick="setTier(50)" style="flex:1; padding:10px; border-radius:10px;">50 ₽</button>
            <button class="tier-btn" id="t150" onclick="setTier(150)" style="flex:1; padding:10px; border-radius:10px;">150 ₽</button>
        </div>
        <p id="spinStatusText" style="font-size: 0.7rem; opacity: 0.7; margin-bottom: 10px;">ЗАГРУЗКА...</p>
        <div class="slot-window">
            <div class="slot-track" id="slotTrack"></div>
        </div>
        <div id="paymentButtons">
            <button class="btn-full" id="tgPayBtn" style="background:#0088cc; color:#fff; padding:15px; width:100%; border-radius:50px; font-weight:900;" onclick="startStarsPay()">КУПИТЬ СПИН ⭐</button>
            <button class="btn-full" style="background:rgba(255,255,255,0.1); color:#fff; padding:15px; width:100%; border-radius:50px; margin-top:10px;" onclick="paySBP()">ОПЛАТИТЬ СБП</button>
        </div>
        <button class="btn-full" id="spinBtn" style="display:none; background:var(--neon-green); padding:15px; width:100%; border-radius:50px; font-weight:900;" onclick="runSpinAnimation()">КРУТИТЬ</button>
        <div id="spinResult" style="margin-top:15px; font-weight:900; color:var(--neon-green);"></div>
    </div>
</div>

<div class="cart-fab" id="cartFab" onclick="openModal('cartOverlay')">
    <i class="fas fa-shopping-bag fa-lg"></i>
    <div class="cart-count" id="cartCount">0</div>
</div>

<div class="overlay" id="cartOverlay" onclick="closeModal('cartOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:15px; font-weight:900; color:var(--neon-green);">КОРЗИНА</h2>
        <div id="cartItems" style="max-height:40vh; overflow-y:auto;"></div>
        <div style="margin: 15px 0; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 15px; display: flex; justify-content: space-between;">
            <span style="font-weight:900;">ИТОГО:</span>
            <span style="font-weight:900; color:var(--neon-green);" id="cartTotal">0 ₽</span>
        </div>
        <button class="btn-full" style="background:var(--neon-green); width:100%; padding:15px; border-radius:50px; font-weight:900;" onclick="sendToManager()">ОФОРМИТЬ В TG</button>
    </div>
</div>

<div class="overlay" id="loginOverlay" onclick="closeModal('loginOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:15px; font-weight:900;">АДМИН</h2>
        <input type="password" id="pass" class="inp" style="width:100%; padding:15px; border-radius:15px; background:#000; border:1px solid #333; color:#fff; text-align:center;" placeholder="ПАРОЛЬ">
        <button onclick="tryLogin()" style="width:100%; padding:15px; border-radius:50px; background:var(--neon-green); margin-top:15px; font-weight:900;">ВОЙТИ</button>
    </div>
</div>

<div class="cart-fab" id="addFab" onclick="openAddModal()" style="left:20px; right:auto; background:#fff; color:#000; display:none;">
    <i class="fas fa-plus fa-lg"></i>
</div>

<div class="overlay" id="adminOverlay" onclick="closeModal('adminOverlay')">
    <div class="modal glass" style="width:100%; height:100%; max-width:100%; border-radius:0;" onclick="event.stopPropagation()">
        <h3 style="margin-bottom:15px;">ТОВАР</h3>
        <form id="pForm">
            <input type="hidden" id="pId">
            <input type="hidden" id="pImg">
            <div style="width:100%; height:150px; background:rgba(255,255,255,0.05); border:2px dashed #444; border-radius:20px; display:flex; align-items:center; justify-content:center; overflow:hidden; position:relative;" onclick="document.getElementById('fInp').click()">
                <img id="previewImg" style="width:100%; height:100%; object-fit:cover; display:none;">
                <span>ФОТО</span>
                <input type="file" id="fInp" accept="image/*" style="display:none;">
            </div>
            
            <div class="admin-input-card" style="margin-top:15px;"><label>НАЗВАНИЕ</label><input type="text" id="pName" required></div>
            <div class="admin-input-card"><label>ЦЕНА (₽)</label><input type="number" id="pPrice" required></div>
            <div class="admin-input-card"><label>КАТЕГОРИЯ</label><input type="text" id="pCat" required></div>
            <div class="admin-input-card"><label>ТЕКСТ КНОПКИ</label><input type="text" id="pBtnName" placeholder="ВКУСЫ"></div>
            
            <div id="adminVList" style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:10px;"></div>
            <input type="text" id="vInp" placeholder="ВКУС + ENTER" style="width:100%; padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:10px;" onkeydown="if(event.key==='Enter'){event.preventDefault(); addV(this.value); this.value=''}">
            
            <button type="submit" style="width:100%; padding:15px; background:var(--neon-green); border-radius:50px; margin-top:20px; font-weight:900;">СОХРАНИТЬ</button>
            <button type="button" onclick="closeModal('adminOverlay')" style="width:100%; padding:10px; color:#aaa; margin-top:10px;">ОТМЕНА</button>
        </form>
    </div>
</div>

<div class="overlay" id="sbpOverlay" onclick="closeModal('sbpOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:15px; font-weight:900;">ОПЛАТА СБП</h2>
        <div id="qrContainer" style="background:#fff; padding:10px; border-radius:15px; display:inline-block; margin-bottom:15px;"></div>
        <p id="sbpPriceLabel" style="font-weight:900; margin-bottom:15px;">СУММА: 10 ₽</p>
        <button class="btn-full" style="width:100%; padding:15px; background:var(--neon-green); border-radius:50px; font-weight:900;" onclick="confirmPayment()">Я ОПЛАТИЛ</button>
    </div>
</div>

<div class="overlay" id="vOverlay" onclick="closeModal('vOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 id="vTitle" style="margin-bottom:20px; font-weight:900; text-align:center;">ВКУСЫ</h2>
        <div id="vList"></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const user = tg.initDataUnsafe?.user || { id: "test", username: "guest" };
    const userSpinRef = db.ref('users/' + user.id + '/can_spin');
    const userPendingRef = db.ref('users/' + user.id + '/payment_pending');

    let products = [], cart = [], curCat = 'all', isAdmin = false, tempVariants = [];
    let currentTier = 10;
    let wheelConfigs = { t10: [], t50: [], t150: [] };

    // ФОН ЧАСТИЦЫ
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    class Particle {
        constructor() { this.reset(); }
        reset() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.size = Math.random()*2; this.speedY = Math.random()*0.4 + 0.1; this.alpha = Math.random()*0.5; }
        update() { this.y -= this.speedY; if (this.y < -10) this.reset(); }
        draw() { ctx.fillStyle = `rgba(43, 255, 0, ${this.alpha})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
    }
    function initParticles() { for(let i=0; i<40; i++) particles.push(new Particle()); }
    function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
    window.addEventListener('resize', resize); resize(); initParticles(); animate();

    function load() {
        // Оптимизация загрузки: вешаем слушатель
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
        db.ref('settings/wheel_v2').on('value', snap => {
            if(snap.val()) wheelConfigs = snap.val();
        });
    }

    function render() {
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `<div class="cat-link glass ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? 'ВСЁ' : c}</div>`).join('');
        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        
        document.getElementById('productGrid').innerHTML = filtered.map(p => `
            <div class="card glass">
                ${isAdmin ? `<div style="position:absolute;top:5px;right:5px;z-index:10;display:flex;gap:5px;"><button onclick="editProduct('${p.id}')" style="background:#fff;border-radius:5px;padding:5px;">✏️</button><button onclick="deleteProduct('${p.id}')" style="background:red;color:#fff;border-radius:5px;padding:5px;">✕</button></div>` : ''}
                <div class="card-img-wrapper"><img src="${p.imageData || ''}" class="card-img" loading="lazy"></div>
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price} ₽</div>
                    ${p.variants && p.variants.length > 0 ? 
                        `<button class="btn-variants" onclick="showFlavors('${p.id}')">${p.variantButtonName || 'ВКУСЫ'}</button>` : 
                        `<button class="btn-variants" style="background:var(--neon-green);color:#000;border:none;" onclick="addToCart('${p.id}', 'Стандарт')">В КОРЗИНУ</button>`
                    }
                </div>
            </div>`).join('');
    }

    // Твоя логика рулетки и оплаты
    function checkSpinStatus() {
        userSpinRef.on('value', (snap) => {
            const canSpin = snap.val();
            if (canSpin) userPendingRef.set(null);
            userPendingRef.on('value', (pSnap) => {
                const isPending = pSnap.val();
                const btn = document.getElementById('spinBtn');
                const pay = document.getElementById('paymentButtons');
                const txt = document.getElementById('spinStatusText');
                if (isAdmin) { pay.style.display = 'none'; btn.style.display = 'block'; txt.innerText = "АДМИН"; }
                else if (canSpin) { pay.style.display = 'none'; btn.style.display = 'block'; txt.innerText = "ОПЛАЧЕНО!"; }
                else if (isPending) { pay.style.display = 'none'; btn.style.display = 'none'; txt.innerText = "ЖДЕМ ПОДТВЕРЖДЕНИЯ..."; }
                else { pay.style.display = 'block'; btn.style.display = 'none'; txt.innerText = `СТАВКА: ${currentTier} ₽`; }
            });
        });
    }

    window.paySBP = () => {
        const qrImg = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://t.me/smokinshop174`;
        document.getElementById('qrContainer').innerHTML = `<img src="${qrImg}" style="width:150px;">`;
        document.getElementById('sbpPriceLabel').innerText = `СУММА: ${currentTier} ₽`;
        openModal('sbpOverlay');
    };

    window.confirmPayment = () => {
        userPendingRef.set(true);
        db.ref('payment_requests/' + user.id).set({ username: user.username || "Anon", amount: currentTier, status: 'pending', time: new Date().toLocaleString() });
        tg.showAlert('Заявка отправлена админу!');
        closeModal('sbpOverlay');
    };

    window.setTier = (t) => {
        currentTier = t;
        document.querySelectorAll('.tier-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('t'+t).classList.add('active');
        openWheel();
    };

    window.runSpinAnimation = () => {
        const track = document.getElementById('slotTrack');
        const config = wheelConfigs['t'+currentTier] || [{name:'ПУСТО'}];
        const winIdx = 30;
        const winItem = config[Math.floor(Math.random()*config.length)];
        
        let html = '';
        for(let i=0; i<40; i++) html += `<div class="slot-item">${config[i%config.length].name}</div>`;
        track.innerHTML = html;
        track.children[winIdx].innerText = winItem.name;
        
        track.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.15, 1)';
        track.style.transform = `translateY(-${winIdx * 120}px)`;
        
        setTimeout(() => {
            document.getElementById('spinResult').innerText = "ПРИЗ: " + winItem.name;
            if(!isAdmin) userSpinRef.set(false);
            tg.HapticFeedback.notificationOccurred('success');
        }, 4100);
    };

    window.openWheel = () => { openModal('wheelOverlay'); };

    window.showFlavors = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('vTitle').innerText = p.variantButtonName || 'ВКУСЫ';
        document.getElementById('vList').innerHTML = (p.variants || []).map(v => `
            <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:12px; border-radius:15px; margin-bottom:8px;">
                <span style="font-weight:900;font-size:0.8rem;">${v}</span>
                <button onclick="addToCart('${p.id}', '${v}')" style="background:var(--neon-green); padding:8px 15px; border-radius:10px; font-weight:900; font-size:0.7rem;">+</button>
            </div>`).join('');
        openModal('vOverlay');
    };

    window.addToCart = (id, flavor) => {
        const p = products.find(x => x.id === id);
        cart.push({ name: p.name, flavor: flavor, price: parseInt(p.price) });
        updateCartUI();
        closeModal('vOverlay');
        tg.HapticFeedback.impactOccurred('medium');
    };

    function updateCartUI() {
        document.getElementById('cartCount').innerText = cart.length;
        document.getElementById('cartFab').classList.toggle('visible', cart.length > 0);
        let t = 0;
        document.getElementById('cartItems').innerHTML = cart.map((i, idx) => { 
            t += i.price; 
            return `<div style="display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #222;font-size:0.8rem;">
                <span>${i.name} (${i.flavor})</span>
                <b>${i.price}₽</b>
            </div>` 
        }).join('');
        document.getElementById('cartTotal').innerText = t + ' ₽';
    }

    window.sendToManager = () => {
        const msg = `ЗАКАЗ:\n` + cart.map(i => `- ${i.name} (${i.flavor})`).join('\n');
        tg.openTelegramLink(`https://t.me/smokinshop174?text=${encodeURIComponent(msg)}`);
    };

    window.handleAdminClick = () => isAdmin ? tg.showAlert('Вы админ') : openModal('loginOverlay');
    window.tryLogin = () => {
        if(document.getElementById('pass').value === 'smkn00') {
            isAdmin = true; render(); checkSpinStatus(); closeModal('loginOverlay');
            document.getElementById('addFab').style.display='flex';
            document.getElementById('adminLock').style.color = 'var(--neon-green)';
        }
    };

    window.openAddModal = () => {
        document.getElementById('pId').value = '';
        document.getElementById('pForm').reset();
        document.getElementById('previewImg').style.display = 'none';
        tempVariants = []; renderV();
        openModal('adminOverlay');
    };

    window.editProduct = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('pId').value = p.id;
        document.getElementById('pName').value = p.name;
        document.getElementById('pPrice').value = p.price;
        document.getElementById('pCat').value = p.category;
        document.getElementById('pBtnName').value = p.variantButtonName || '';
        document.getElementById('pImg').value = p.imageData || '';
        if(p.imageData) { document.getElementById('previewImg').src = p.imageData; document.getElementById('previewImg').style.display='block'; }
        tempVariants = p.variants || []; renderV();
        openModal('adminOverlay');
    };

    window.deleteProduct = (id) => confirm('Удалить?') && db.ref('products/'+id).remove();
    function addV(v) { if(!v)return; tempVariants.push(v); renderV(); }
    function renderV() { document.getElementById('adminVList').innerHTML = tempVariants.map((v, i) => `<span style="background:var(--neon-green);color:#000;padding:5px 10px;border-radius:5px;font-size:0.7rem;">${v}</span>`).join(''); }

    document.getElementById('fInp').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = () => {
            document.getElementById('pImg').value = reader.result;
            document.getElementById('previewImg').src = reader.result;
            document.getElementById('previewImg').style.display = 'block';
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('pForm').onsubmit = (e) => {
        e.preventDefault();
        const id = document.getElementById('pId').value;
        const data = {
            name: document.getElementById('pName').value,
            price: document.getElementById('pPrice').value,
            category: document.getElementById('pCat').value,
            variantButtonName: document.getElementById('pBtnName').value,
            imageData: document.getElementById('pImg').value,
            variants: tempVariants
        };
        id ? db.ref('products/'+id).update(data) : db.ref('products').push(data);
        closeModal('adminOverlay');
    };

    window.openModal = (id) => { document.getElementById(id).classList.add('active'); };
    window.closeModal = (id) => { document.getElementById(id).classList.remove('active'); };

    load(); checkSpinStatus();
</script>
</body>
</html>
