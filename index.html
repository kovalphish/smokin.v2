<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Ä–∞–π—Å | Smokin174</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        :root {
            --bg-black: #050505;
            --neon-green: #2bff00;
            --dark-green: #1a6b00;
            --glass: rgba(20, 20, 20, 0.8); /* –£—Å–∏–ª–∏–ª –ø–ª–æ—Ç–Ω–æ—Å—Ç—å –∫–∞—Ä—Ç–æ—á–µ–∫ */
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-black); color: #fff; overflow-x: hidden; letter-spacing: -0.5px; min-height: 100vh; }

        /* --- –ù–û–í–´–ô –≠–§–§–ï–ö–¢ –ü–õ–ê–ú–ï–ù–ò --- */
        .bg-fixed { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: -1; background: #000; overflow: hidden;
            filter: blur(8px); /* –£–º–µ—Ä–µ–Ω–Ω–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ */
        }

        .fire-particle {
            position: absolute;
            bottom: -150px;
            background: linear-gradient(to top, var(--dark-green), var(--neon-green), transparent);
            border-radius: 50% 50% 20% 20%;
            opacity: 0.4;
            animation: rise infinite ease-in;
            filter: contrast(1.5);
        }

        @keyframes rise {
            0% { transform: translateY(0) scaleX(1) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-120vh) scaleX(0.5) rotate(15deg); opacity: 0; }
        }
        /* --------------------------- */

        header { 
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); padding: 1.2rem 0; position: sticky; top: 0; z-index: 1000; 
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo-text { font-weight: 900; font-size: 1.8rem; text-transform: uppercase; color: #fff; text-shadow: 0 0 15px var(--neon-green); }
        
        .cat-bar { padding: 20px 0; overflow-x: auto; position: relative; z-index: 10; }
        .cat-container { display: flex; gap: 10px; padding: 0 20px; }
        .cat-link { 
            padding: 10px 22px; border-radius: 50px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: #fff; font-weight: 900; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; transition: var(--transition);
        }
        .cat-link.active { background: var(--neon-green); color: #000; box-shadow: 0 0 20px rgba(43, 255, 0, 0.4); }

        .main { max-width: 1400px; margin: 0 auto; padding: 0 15px 120px; position: relative; z-index: 5; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); } }

        .card { 
            background: var(--glass); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 24px; border: 1px solid var(--glass-border); overflow: hidden; 
            display: flex; flex-direction: column; transition: transform 0.3s;
        }

        .card-img-wrapper { width: 100%; height: 140px; background: #111; position: relative; }
        .card-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        
        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ —Ñ–æ—Ç–æ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞ */
        .card-img-wrapper::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to top, var(--glass), transparent);
        }

        .card-info { padding: 15px; flex-grow: 1; }
        .card-name { font-weight: 900; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 10px; min-height: 2.4em; }
        .card-price { font-weight: 900; font-size: 1.3rem; color: var(--neon-green); margin-bottom: 12px; }
        
        .btn-variants { 
            background: #222; border: 1px solid #333; color: #fff; padding: 14px; 
            border-radius: 15px; font-weight: 900; font-size: 0.7rem; cursor: pointer; width: 100%; 
            text-transform: uppercase; transition: 0.3s;
        }
        .btn-variants:active { transform: scale(0.95); background: var(--neon-green); color: #000; }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ (–∫–æ—Ä–∑–∏–Ω–∞, –∞–¥–º–∏–Ω–∫–∞) –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏ */
        .cart-fab { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--neon-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1500; box-shadow: 0 10px 30px rgba(43, 255, 0, 0.4); transform: scale(0); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .cart-fab.visible { transform: scale(1); }
        .cart-count { position: absolute; top: -5px; right: -5px; background: #000; color: #fff; width: 24px; height: 24px; border-radius: 50%; font-weight: 900; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; border: 2px solid var(--neon-green); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); display: none; align-items: center; justify-content: center; z-index: 2000; opacity: 0; transition: 0.3s; }
        .overlay.active { display: flex; opacity: 1; }
        .modal { background: #111; border-radius: 30px; padding: 25px; width: 92%; max-width: 450px; border: 1px solid #222; text-align: center; }
        
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .btn-channel { background: #fff; color: #000; padding: 8px 18px; border-radius: 50px; font-weight: 900; font-size: 0.75rem; text-decoration: none; text-transform: uppercase; }
        .gift-icon { color: var(--neon-green); }
        .admin-icon { opacity: 0.3; color: #fff; }
        .admin-icon.active { opacity: 1; color: var(--neon-green); }
        .inp { width: 100%; padding: 15px; border-radius: 15px; background: #000; border: 1px solid #222; color: #fff; margin-bottom: 10px; outline: none; }
        .btn-full { background: var(--neon-green); color: #000; border: none; padding: 18px; border-radius: 15px; width: 100%; font-weight: 900; font-size: 0.9rem; text-transform: uppercase; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="bg-fixed" id="fireBg"></div>

<header>
    <div class="header-content">
        <div class="logo-text">SMOKIN</div>
        <div class="nav-right">
            <i class="fas fa-gift fa-xl gift-icon" onclick="openWheel()"></i>
            <a href="https://t.me/smokin174" target="_blank" class="btn-channel">–ö–ê–ù–ê–õ</a>
            <i class="fas fa-fingerprint fa-xl admin-icon" id="adminLock" onclick="openModal('loginOverlay')"></i>
        </div>
    </div>
</header>

<div class="cat-bar"><div class="cat-container" id="cats"></div></div>

<main class="main">
    <div class="grid" id="productGrid"></div>
</main>

<div id="addBtn" style="position:fixed; bottom:30px; left:30px; width:65px; height:65px; background:#fff; border-radius:50%; display:none; align-items:center; justify-content:center; z-index:1500;" onclick="openAddModal()"><i class="fas fa-plus fa-lg" style="color:#000"></i></div>

<div class="cart-fab" id="cartFab" onclick="openModal('cartOverlay')">
    <i class="fas fa-shopping-bag fa-lg"></i>
    <div class="cart-count" id="cartCount">0</div>
</div>

<div class="overlay" id="cartOverlay" onclick="closeModal('cartOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-weight:900; color:var(--neon-green);">–ö–û–†–ó–ò–ù–ê</h2>
        <div id="cartItems" style="max-height:40vh; overflow-y:auto; margin-bottom:20px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span style="opacity:0.6;">–ò–¢–û–ì–û</span>
            <span style="font-weight:900; font-size:1.5rem;" id="cartTotal">0 ‚ÇΩ</span>
        </div>
        <button class="btn-full" onclick="sendToManager()">–ó–ê–ö–ê–ó–ê–¢–¨ –í TG</button>
        <button class="btn-full" style="background:#222; color:#fff; font-size:0.7rem;" onclick="clearCart()">–û–ß–ò–°–¢–ò–¢–¨</button>
    </div>
</div>

<div class="overlay" id="vOverlay" onclick="closeModal('vOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="vTitle" style="margin-bottom:20px; font-weight:900; text-transform:uppercase;">–í–ö–£–°–´</h2>
        <div id="vList" style="max-height:50vh; overflow-y:auto;"></div>
        <button class="btn-full" style="background:#222; color:#fff; margin-top:15px;" onclick="closeModal('vOverlay')">–ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<div class="overlay" id="loginOverlay" onclick="closeModal('loginOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px;">–ê–î–ú–ò–ù</h2>
        <input type="password" id="pass" class="inp" placeholder="–ü–ê–†–û–õ–¨">
        <button onclick="tryLogin()" class="btn-full">–í–•–û–î</button>
    </div>
</div>

<div class="overlay" id="wheelOverlay" onclick="closeModal('wheelOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="font-weight:900; margin-bottom:10px;">LUCKY SMOKIN</h2>
        <p id="spinStatusText" style="font-size: 0.7rem; opacity: 0.5; margin-bottom: 15px;">10 ‚≠ê –ó–ê –ö–†–£–¢–û–ô –ü–†–ò–ó</p>
        <div class="slot-window" style="height:100px; background:#000; border:1px solid #222; border-radius:15px; position:relative; overflow:hidden;">
            <div id="slotTrack" style="position:absolute; width:100%; top:0;"></div>
            <div style="position:absolute; top:50%; left:0; width:100%; height:2px; background:var(--neon-green); transform:translateY(-50%); opacity:0.3;"></div>
        </div>
        <button class="btn-full" id="spinBtn" onclick="runSpinAnimation()">–ö–†–£–¢–ò–¢–¨</button>
        <div id="spinResult" style="margin-top:15px; font-weight:900; color:var(--neon-green);"></div>
    </div>
</div>

<div class="overlay" id="adminOverlay" onclick="closeModal('adminOverlay')">
    <div class="modal" onclick="event.stopPropagation()" style="text-align: left;">
        <h2 id="adminModalTitle" style="margin-bottom:20px; text-align:center;">–¢–û–í–ê–†</h2>
        <form id="pForm">
            <input type="hidden" id="pId">
            <input type="text" id="pName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="inp" required>
            <input type="number" id="pPrice" placeholder="–¶–µ–Ω–∞" class="inp" required>
            <input type="text" id="pCat" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è" class="inp" required>
            <input type="text" id="pBtnName" placeholder="–¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ (–í–∫—É—Å—ã)" class="inp">
            <input type="text" id="vInp" class="inp" placeholder="–î–æ–±–∞–≤–∏—Ç—å –≤–∫—É—Å (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)">
            <input type="file" id="fInp" class="inp" accept="image/*">
            <input type="hidden" id="pImg">
            <button type="submit" class="btn-full">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </form>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], cart = [], curCat = 'all', isAdmin = false;

    // --- –£–õ–£–ß–®–ï–ù–ù–´–ô –û–ì–û–ù–¨ ---
    function initFire() {
        const bg = document.getElementById('fireBg');
        bg.innerHTML = '';
        const count = 25; // –ú–µ–Ω—å—à–µ —á–∞—Å—Ç–∏—Ü –¥–ª—è —á–∏—Å—Ç–æ—Ç—ã
        for (let i = 0; i < count; i++) {
            const p = document.createElement('div');
            p.className = 'fire-particle';
            const width = Math.random() * 80 + 40;
            p.style.width = width + 'px';
            p.style.height = (width * 3) + 'px';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (Math.random() * 4 + 3) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            bg.appendChild(p);
        }
    }
    initFire();

    function load() {
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
    }

    function render() {
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `
            <div class="cat-link ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? '–í–°–Å' : c}</div>
        `).join('');

        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        document.getElementById('productGrid').innerHTML = filtered.map(p => `
            <div class="card">
                ${isAdmin ? `
                    <div style="position:absolute; top:5px; right:5px; z-index:10; display:flex; gap:5px;">
                        <button onclick="editProduct('${p.id}')" style="width:30px; height:30px; border-radius:50%; border:none; background:var(--neon-green);"><i class="fas fa-pen fa-xs"></i></button>
                        <button onclick="deleteProduct('${p.id}')" style="width:30px; height:30px; border-radius:50%; border:none; background:#ff4444; color:#fff;"><i class="fas fa-trash fa-xs"></i></button>
                    </div>
                ` : ''}
                <div class="card-img-wrapper">
                    <img src="${p.imageData || ''}" class="card-img" onerror="this.src='https://via.placeholder.com/300x200/111/fff?text=SMOKIN'">
                </div>
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price} ‚ÇΩ</div>
                    <button class="btn-variants" onclick="${p.variants ? `showFlavors('${p.id}')` : `addToCart('${p.id}', '–°—Ç–∞–Ω–¥–∞—Ä—Ç')`}">
                        ${p.variants ? (p.variantButtonName || '–í–ö–£–°–´') : '–í –ö–û–†–ó–ò–ù–£'}
                    </button>
                </div>
            </div>`).join('');
    }

    // --- –ö–û–†–ó–ò–ù–ê –ò –õ–û–ì–ò–ö–ê ---
    window.addToCart = (id, flavor) => {
        const p = products.find(x => x.id === id);
        cart.push({ name: p.name, flavor, price: parseInt(p.price) });
        updateCartUI();
        if(p.variants) closeModal('vOverlay');
        tg.HapticFeedback.impactOccurred('light');
    };

    function updateCartUI() {
        const count = cart.length;
        document.getElementById('cartCount').innerText = count;
        document.getElementById('cartFab').classList.toggle('visible', count > 0);
        let total = 0;
        document.getElementById('cartItems').innerHTML = cart.map((item, i) => {
            total += item.price;
            return `<div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid #222;">
                <div style="text-align:left; font-size:0.8rem;">${item.name}<br><small style="opacity:0.5">${item.flavor}</small></div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <b>${item.price}‚ÇΩ</b>
                    <i class="fas fa-times" style="color:#ff4444" onclick="removeItem(${i})"></i>
                </div>
            </div>`;
        }).join('');
        document.getElementById('cartTotal').innerText = total + ' ‚ÇΩ';
    }

    window.removeItem = (i) => { cart.splice(i,1); updateCartUI(); };
    window.clearCart = () => { cart=[]; updateCartUI(); closeModal('cartOverlay'); };

    window.sendToManager = () => {
        let msg = `üõç *–ù–û–í–´–ô –ó–ê–ö–ê–ó SMOKIN:*\n\n`;
        cart.forEach((item, i) => msg += `${i+1}. ${item.name} (${item.flavor}) ‚Äî ${item.price}‚ÇΩ\n`);
        msg += `\n*–ò–¢–û–ì–û: ${document.getElementById('cartTotal').innerText}*`;
        window.open(`https://t.me/SmokinShop174?text=${encodeURIComponent(msg)}`, '_blank');
    };

    window.showFlavors = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('vTitle').innerText = p.variantButtonName || '–í–ö–£–°–´';
        document.getElementById('vList').innerHTML = (p.variants || []).map(v => `
            <div style="display:flex; justify-content:space-between; align-items:center; background:#1a1a1a; padding:12px; border-radius:12px; margin-bottom:8px;">
                <span style="font-size:0.85rem;">${v}</span>
                <button onclick="addToCart('${p.id}', '${v}')" style="background:var(--neon-green); border:none; padding:8px 15px; border-radius:8px; font-weight:900;">+</button>
            </div>`).join('');
        openModal('vOverlay');
    };

    // –ê–¥–º–∏–Ω —Ñ—É–Ω–∫—Ü–∏–∏
    window.tryLogin = () => {
        if(document.getElementById('pass').value === 'smkn00') {
            isAdmin = true;
            document.getElementById('adminLock').classList.add('active');
            document.getElementById('addBtn').style.display = 'flex';
            closeModal('loginOverlay');
            render();
        }
    };

    window.openAddModal = () => {
        document.getElementById('pForm').reset();
        document.getElementById('pId').value = '';
        document.getElementById('adminModalTitle').innerText = '–î–û–ë–ê–í–ò–¢–¨';
        openModal('adminOverlay');
    };

    window.editProduct = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('pId').value = p.id;
        document.getElementById('pName').value = p.name;
        document.getElementById('pPrice').value = p.price;
        document.getElementById('pCat').value = p.category;
        document.getElementById('pBtnName').value = p.variantButtonName || '';
        document.getElementById('vInp').value = p.variants ? p.variants.join(', ') : '';
        document.getElementById('pImg').value = p.imageData || '';
        openModal('adminOverlay');
    };

    window.deleteProduct = (id) => { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) db.ref('products/'+id).remove(); };

    document.getElementById('pForm').onsubmit = (e) => {
        e.preventDefault();
        const id = document.getElementById('pId').value;
        const vRaw = document.getElementById('vInp').value;
        const data = {
            name: document.getElementById('pName').value,
            price: document.getElementById('pPrice').value,
            category: document.getElementById('pCat').value,
            variantButtonName: document.getElementById('pBtnName').value,
            variants: vRaw ? vRaw.split(',').map(s => s.trim()) : null,
            imageData: document.getElementById('pImg').value
        };
        id ? db.ref('products/'+id).update(data) : db.ref('products').push(data);
        closeModal('adminOverlay');
    };

    document.getElementById('fInp').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => document.getElementById('pImg').value = ev.target.result;
        reader.readAsDataURL(e.target.files[0]);
    };

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–æ–µ
    window.openModal = (id) => { 
        const el = document.getElementById(id);
        el.style.display = 'flex'; 
        setTimeout(() => el.classList.add('active'), 10); 
    };
    window.closeModal = (id) => { 
        const el = document.getElementById(id);
        el.classList.remove('active'); 
        setTimeout(() => el.style.display = 'none', 300); 
    };

    load();
</script>
</body>
</html>
