<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>Прайс | Smokin174</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        :root {
            --bg-black: #000000;
            --neon-green: #2bff00;
            --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        /* ФИКС СИНИХ КНОПОК: Сброс системных стилей */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        button, a, span, div { -webkit-appearance: none; appearance: none; }

        body { background-color: var(--bg-black); color: #fff; overflow-x: hidden; letter-spacing: -0.5px; min-height: 100vh; }
        
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #0a1a05 0%, #000 100%);
        }
        
        .glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        header { 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            padding: 1.2rem 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo-text { font-weight: 900; font-size: 1.8rem; text-transform: uppercase; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        
        /* НОВЫЙ БЛОК БАЛАНСА */
        .balance-box {
            background: rgba(43, 255, 0, 0.1);
            border: 1px solid var(--neon-green);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 900;
            color: var(--neon-green);
            font-size: 0.9rem;
            margin-right: 5px;
            box-shadow: 0 0 10px rgba(43, 255, 0, 0.2);
        }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        .btn-channel { background: #fff; color: #000; padding: 10px 25px; border-radius: 50px; font-weight: 900; font-size: 0.85rem; text-decoration: none; text-transform: uppercase; transition: 0.3s; }
        .btn-channel:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(255,255,255,0.5); }
        .gift-icon { color: var(--neon-green); cursor: pointer; transition: 0.3s; filter: drop-shadow(0 0 5px var(--neon-green)); }
        .gift-icon:hover { transform: scale(1.2); filter: drop-shadow(0 0 15px var(--neon-green)); }
        .admin-icon { opacity: 0.3; cursor: pointer; transition: 0.3s; color: #fff; }
        .admin-icon.active { opacity: 1; color: var(--neon-green); filter: drop-shadow(0 0 8px var(--neon-green)); }
        
        .cat-bar { padding: 20px 0; overflow-x: auto; scrollbar-width: none; position: relative; z-index: 10; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-container { display: flex; gap: 12px; padding: 0 20px; max-width: 1400px; margin: 0 auto; }
        .cat-link { 
            padding: 12px 26px; border-radius: 50px; font-weight: 900; font-size: 0.8rem; cursor: pointer; text-transform: uppercase; transition: var(--transition); white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: #fff;
        }
        .cat-link.active { background: var(--neon-green); color: #000; border-color: var(--neon-green); box-shadow: 0 0 20px rgba(43, 255, 0, 0.4); }
        
        .main { max-width: 1400px; margin: 0 auto; padding: 0 15px 120px; position: relative; z-index: 5; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        
        .card { border-radius: 30px; overflow: hidden; display: flex; flex-direction: column; opacity: 0; transform: translateY(20px); animation: appear 0.6s forwards; transition: transform 0.3s; position: relative; }
        @keyframes appear { to { opacity: 1; transform: translateY(0); } }
        .card:hover { transform: translateY(-5px); }
        .card-img-wrapper { width: 100%; height: 140px; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img { transform: scale(1.1); }
        .card-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; margin-bottom: 8px; min-height: 2.2em; line-height: 1.2; }
        .card-price { font-weight: 900; font-size: 1.2rem; color: var(--neon-green) !important; text-shadow: 0 0 10px rgba(43,255,0,0.3); }
        .btn-variants { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff !important; padding: 12px; border-radius: 50px; font-weight: 900; font-size: 0.7rem; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; transition: 0.3s; }
        .btn-variants:hover { background: #fff; color: #000; }
        
        .tier-selector { display: flex; gap: 8px; margin-bottom: 15px; }
        .tier-btn { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; font-weight: 900; font-size: 0.7rem; color: #fff; cursor: pointer; transition: 0.3s; }
        .tier-btn.active { background: var(--neon-green); color: #000; border-color: var(--neon-green); }

        .slot-window { position: relative; width: 100%; height: 160px; background: rgba(0,0,0,0.8); border-radius: 25px; border: 1px solid rgba(255,255,255,0.2); overflow: hidden; margin: 20px 0; }
        .slot-track { position: absolute; top: 0; left: 0; width: 100%; transition: none; }
        .slot-item { height: 160px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 900; color: #fff; text-transform: uppercase; text-align: center; }
        .slot-indicators { position: absolute; top: 50%; left: 0; width: 100%; height: 40px; transform: translateY(-50%); display: flex; justify-content: space-between; align-items: center; z-index: 10; pointer-events: none; }
        .arrow { width: 0; height: 0; border-top: 15px solid transparent; border-bottom: 15px solid transparent; }
        .arrow-left { border-left: 20px solid var(--neon-green); margin-left: 5px; }
        .arrow-right { border-right: 20px solid var(--neon-green); margin-right: 5px; }
        
        .btn-full { background: var(--neon-green); color: #000; border: none; padding: 18px; border-radius: 50px; width: 100%; font-weight: 900; font-size: 0.9rem; text-transform: uppercase; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-full:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(43,255,0,0.4); }
        .btn-full:disabled { opacity: 0.5; filter: grayscale(1); }
        
        .cart-fab { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; background: var(--neon-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1500; box-shadow: 0 10px 40px rgba(43, 255, 0, 0.5); transform: scale(0); transition: var(--transition); cursor: pointer; color: #000; }
        .cart-fab.visible { transform: scale(1); }
        .cart-count { position: absolute; top: 0; right: 0; background: #000; color: #fff; width: 24px; height: 24px; border-radius: 50%; font-weight: 900; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; border: 2px solid var(--neon-green); }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 2000; opacity: 0; transition: opacity 0.4s; }
        .overlay.active { display: flex; opacity: 1; }
        .modal { border-radius: 40px; padding: 30px; width: 95%; max-width: 500px; transform: scale(0.9); transition: 0.4s; text-align: center; max-height: 90vh; overflow-y: auto; }
        .overlay.active .modal { transform: scale(1); }

        .fullscreen-modal { width: 100%; height: 100%; max-width: 100% !important; max-height: 100vh !important; border-radius: 0 !important; padding: 20px !important; display: flex; flex-direction: column; background: #000 !important; text-align: left; }
        .photo-uploader { height: 180px; background: rgba(255,255,255,0.03); border: 2px dashed rgba(255,255,255,0.1); border-radius: 25px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; }
        #previewImg { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        
        .admin-input-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; }
        .admin-input-card label { display: block; font-size: 0.65rem; text-transform: uppercase; color: var(--neon-green); margin-bottom: 8px; font-weight: 900; }
        .admin-input-card input { width: 100%; background: transparent; border: none; color: #fff; font-size: 1rem; font-weight: 600; outline: none; }
        
        .flavor-tag { background: var(--neon-green); color: #000; padding: 8px 15px; border-radius: 12px; font-weight: 900; font-size: 0.8rem; display: inline-flex; align-items: center; gap: 8px; margin-right: 8px; margin-bottom: 8px; }
        .inp { width: 100%; padding: 18px; border-radius: 20px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); color: #fff; margin-bottom: 12px; outline: none; }
        .admin-btns { position: absolute; top: 10px; right: 10px; z-index: 10; display: flex; gap: 8px; }
        .btn-mini { width: 35px; height: 35px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; background: rgba(255,255,255,0.2); color: #fff; }
        
        .roulette-item-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 15px; }
    </style>
</head>
<body>
<canvas id="bg-canvas"></canvas>

<header>
    <div class="header-content">
        <div class="logo-text">ПРАЙС</div>
        <div class="nav-right">
            <div class="balance-box" id="userBalanceDisplay">0 ₽</div>
            <i class="fas fa-gift fa-2xl gift-icon" onclick="openWheel()"></i>
            <a href="https://t.me/smokin174" target="_blank" class="btn-channel">КАНАЛ</a>
            <i class="fas fa-fingerprint fa-2xl admin-icon" id="adminLock" onclick="handleAdminClick()"></i>
        </div>
    </div>
</header>

<div class="cat-bar"><div class="cat-container" id="cats"></div></div>

<main class="main">
    <div class="grid" id="productGrid"></div>
</main>

<div class="overlay" id="wheelOverlay" onclick="closeModal('wheelOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 style="font-weight:900; text-transform:uppercase; margin-bottom:10px;">LUCKY SMOKIN</h2>
        
        <div class="tier-selector">
            <button class="tier-btn active" id="t10" onclick="setTier(10)">10 ₽</button>
            <button class="tier-btn" id="t50" onclick="setTier(50)"> 50 ₽</button>
            <button class="tier-btn" id="t150" onclick="setTier(150)"> 150 ₽</button>
        </div>

        <p id="spinStatusText" style="font-size: 0.8rem; margin-bottom: 10px; font-weight: 900;">ВАШ БАЛАНС: <span id="modalBalance">0</span> ₽</p>
        
        <div class="slot-window">
            <div class="slot-indicators"><div class="arrow arrow-left"></div><div class="arrow arrow-right"></div></div>
            <div class="slot-track" id="slotTrack"></div>
        </div>

        <div id="paymentButtons">
            <button class="btn-full" style="background: #0088cc; color: #fff;" onclick="startStarsPay()">КУПИТЬ ⭐ (STARS)</button>
            <button class="btn-full" style="background: #fff; color: #000;" onclick="openModal('sbpOverlay')">ПОПОЛНИТЬ СБП</button>
        </div>
        
        <button class="btn-full" id="spinBtn" style="display: none;" onclick="attemptSpin()">КРУТИТЬ (СПИШЕТСЯ <span id="spinCostText">10</span> ₽)</button>
        <div id="spinResult" style="margin-top:20px; font-weight:900; color: var(--neon-green); font-size: 1.2rem;"></div>
    </div>
</div>

<div class="overlay" id="sbpOverlay" onclick="closeModal('sbpOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:15px; font-weight:900;">ПОПОЛНЕНИЕ СБП</h2>
        <div style="background:#fff; padding:15px; border-radius:20px; display:inline-block; margin-bottom:15px;">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://t.me/smokinshop174" width="150">
        </div>
        <p style="font-size:0.9rem; margin-bottom:20px;">Переведите любую сумму по СБП. После оплаты нажмите кнопку ниже — админ проверит и зачислит баланс.</p>
        <button class="btn-full" onclick="confirmSBP()">Я ОПЛАТИЛ</button>
    </div>
</div>

<div class="cart-fab" id="cartFab" onclick="openModal('cartOverlay')">
    <i class="fas fa-shopping-bag fa-xl"></i>
    <div class="cart-count" id="cartCount">0</div>
</div>

<div class="overlay" id="cartOverlay" onclick="closeModal('cartOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-weight:900; color:var(--neon-green);">КОРЗИНА</h2>
        <div id="cartItems" style="max-height:40vh; overflow-y:auto; margin-bottom:20px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 20px;">
            <span style="font-weight: 900;">ИТОГО</span>
            <span style="font-weight:900; font-size:1.8rem; color: var(--neon-green);" id="cartTotal">0 ₽</span>
        </div>
        <button class="btn-full" onclick="sendToManager()">ОФОРМИТЬ В TG</button>
    </div>
</div>

<div class="overlay" id="vOverlay" onclick="closeModal('vOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 id="vTitle" style="margin-bottom:25px; font-weight:900;">ВКУСЫ</h2>
        <div id="vList" style="max-height:50vh; overflow-y:auto;"></div>
    </div>
</div>

<div class="overlay" id="loginOverlay" onclick="closeModal('loginOverlay')">
    <div class="modal glass" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-weight:900;">АДМИН</h2>
        <input type="password" id="pass" class="inp" style="text-align:center;" placeholder="ПАРОЛЬ">
        <button onclick="tryLogin()" class="btn-full">ВОЙТИ</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const user = tg.initDataUnsafe?.user || { id: "test_user", username: "guest" };
    let products = [], cart = [], curCat = 'all', isAdmin = false;
    let currentTier = 10, wheelConfigs = {}, userBalance = 0;

    // ИНИЦИАЛИЗАЦИЯ ПОЛЬЗОВАТЕЛЯ И БАЛАНСА
    function initUser() {
        db.ref('users/' + user.id + '/balance').on('value', snap => {
            userBalance = snap.val() || 0;
            document.getElementById('userBalanceDisplay').innerText = userBalance + ' ₽';
            document.getElementById('modalBalance').innerText = userBalance;
            updateWheelUI();
        });
    }

    function updateWheelUI() {
        const spinBtn = document.getElementById('spinBtn');
        const payBtns = document.getElementById('paymentButtons');
        document.getElementById('spinCostText').innerText = currentTier;
        
        if (userBalance >= currentTier) {
            spinBtn.style.display = 'block';
            payBtns.style.display = 'none';
        } else {
            spinBtn.style.display = 'none';
            payBtns.style.display = 'block';
        }
    }

    function setTier(t) {
        currentTier = t;
        document.querySelectorAll('.tier-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('t'+t).classList.add('active');
        updateWheelUI();
        openWheel(); // Обновить ленту
    }

    async function attemptSpin() {
        if (userBalance < currentTier) return;
        // Списание
        await db.ref('users/' + user.id + '/balance').set(userBalance - currentTier);
        runSpinAnimation();
    }

    function confirmSBP() {
        db.ref('payment_requests/' + user.id).set({
            username: user.username || "n/a",
            status: 'pending',
            date: new Date().toLocaleString()
        });
        tg.showAlert("Заявка отправлена. Админ зачислит баланс после проверки перевода.");
        closeModal('sbpOverlay');
    }

    // ТВОЯ ОРИГИНАЛЬНАЯ ЗАГРУЗКА
    function load() {
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
        db.ref('settings/wheel_v2').on('value', snap => {
            wheelConfigs = snap.val() || {};
        });
    }

    function render() {
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `
            <div class="cat-link glass ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? 'ВСЁ' : c}</div>
        `).join('');
        
        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        document.getElementById('productGrid').innerHTML = filtered.map(p => `
            <div class="card glass">
                <div class="card-img-wrapper"><img src="${p.imageData}" class="card-img"></div>
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price} ₽</div>
                    <button class="btn-variants" onclick="addToCart('${p.id}')">В КОРЗИНУ</button>
                </div>
            </div>`).join('');
    }

    // ТВОЯ ОРИГИНАЛЬНАЯ АНИМАЦИЯ РУЛЕТКИ
    function openWheel() {
        const config = wheelConfigs['t'+currentTier] || [{name: 'ПУСТО'}];
        const track = document.getElementById('slotTrack');
        track.innerHTML = Array(60).fill(0).map((_, i) => `<div class="slot-item">${config[i % config.length].name}</div>`).join('');
        openModal('wheelOverlay');
    }

    function runSpinAnimation() {
        const track = document.getElementById('slotTrack');
        const winIdx = 45;
        track.style.transition = 'none';
        track.style.transform = 'translateY(0)';
        
        setTimeout(() => {
            track.style.transition = 'transform 4s cubic-bezier(0.1, 0, 0.1, 1)';
            track.style.transform = `translateY(-${winIdx * 160}px)`;
        }, 50);

        setTimeout(() => {
            tg.HapticFeedback.notificationOccurred('success');
            document.getElementById('spinResult').innerText = "ГОТОВО!";
        }, 4100);
    }

    // ВСЁ ОСТАЛЬНОЕ: ТВОЙ КАНВАС, КОРЗИНА, АДМИНКА
    const canvas = document.getElementById('bg-canvas'), ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); requestAnimationFrame(animate); }
    animate();

    window.openModal = (id) => { document.getElementById(id).style.display = 'flex'; setTimeout(() => document.getElementById(id).classList.add('active'), 10); };
    window.closeModal = (id) => { document.getElementById(id).classList.remove('active'); setTimeout(() => document.getElementById(id).style.display = 'none', 400); };

    window.handleAdminClick = () => isAdmin ? alert('Уже админ') : openModal('loginOverlay');
    window.tryLogin = () => { if(document.getElementById('pass').value === 'smkn00') { isAdmin = true; render(); closeModal('loginOverlay'); document.getElementById('adminLock').classList.add('active'); } };

    initUser(); load();
</script>
</body>
</html>
