    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        :root {
            --bg-black: #000000;
            --neon-green: #2bff00;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* –£–±–∏—Ä–∞–µ–º —á–µ—Ä—Ç–æ—á–∫–∏ –≤–µ–∑–¥–µ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            text-decoration: none !important; 
        }
        
        body { background-color: var(--bg-black); color: #fff; overflow-x: hidden; letter-spacing: -0.5px; min-height: 100vh; }

        /* –û–ì–ù–ï–ù–ù–´–ô –§–û–ù */
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #000; }
        .circle { 
            position: absolute; border-radius: 50%; background: var(--neon-green); 
            filter: blur(80px); opacity: 0.15; animation: float 15s infinite alternate ease-in-out; 
        }
        @keyframes float { 
            0% { transform: translate(-15%, -15%) scale(1); opacity: 0.1; } 
            100% { transform: translate(30%, 20%) scale(1.4); opacity: 0.2; } 
        }

        header { 
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--glass-border); padding: 1.2rem 0; position: sticky; top: 0; z-index: 1000; 
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo-text { font-weight: 900; font-size: 1.8rem; text-transform: uppercase; color: #fff; }
        .nav-right { display: flex; align-items: center; gap: 15px; }
        
        /* –ö–Ω–æ–ø–∫–∞ –ö–ê–ù–ê–õ –±–µ–∑ —á–µ—Ä—Ç–æ—á–µ–∫ */
        .btn-channel { 
            background: #fff; color: #000 !important; padding: 10px 22px; border-radius: 50px; 
            font-weight: 900; font-size: 0.8rem; text-transform: uppercase; transition: 0.3s;
            display: inline-block; border: none;
        }

        .gift-icon { color: var(--neon-green); cursor: pointer; transition: 0.3s; }
        .admin-icon { opacity: 0.3; cursor: pointer; transition: 0.3s; color: #fff; }
        .admin-icon.active { opacity: 1; color: var(--neon-green); }

        .cat-bar { padding: 15px 0; overflow-x: auto; scrollbar-width: none; }
        .cat-container { display: flex; gap: 10px; padding: 0 20px; max-width: 1400px; margin: 0 auto; }
        .cat-link { 
            padding: 10px 22px; border-radius: 50px; background: var(--glass); border: 1px solid var(--glass-border);
            color: #fff; font-weight: 900; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; transition: 0.3s;
            white-space: nowrap;
        }
        .cat-link.active { background: var(--neon-green); color: #000 !important; border-color: var(--neon-green); }

        .main { max-width: 1400px; margin: 0 auto; padding: 0 15px 100px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        @media (min-width: 1024px) { .grid { grid-template-columns: repeat(4, 1fr); gap: 20px; } }

        /* –ö–ê–†–¢–û–ß–ö–ê: –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–Ω–∏–µ */
        .card { 
            background: var(--glass); backdrop-filter: blur(15px); border-radius: 25px; 
            border: 1px solid var(--glass-border); overflow: hidden; display: flex; flex-direction: column;
            opacity: 0; transform: translateY(20px); animation: appear 0.5s forwards;
        }
        @keyframes appear { to { opacity: 1; transform: translateY(0); } }

        .card-img-wrapper { width: 100%; height: 150px; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        @media (max-width: 480px) { .card-img-wrapper { height: 130px; } }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; margin-bottom: 6px; min-height: 2.4em; overflow: hidden; }
        .card-price { font-weight: 900; font-size: 1.1rem; color: var(--neon-green); }
        .btn-variants { background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border); color: #fff; padding: 10px; border-radius: 50px; font-weight: 900; font-size: 0.65rem; cursor: pointer; margin-top: 10px; text-transform: uppercase; }

        /* –†–£–õ–ï–¢–ö–ê */
        .slot-window { position: relative; width: 100%; height: 140px; background: #080808; border-radius: 20px; border: 1px solid #222; overflow: hidden; margin: 15px 0; }
        .slot-track { position: absolute; top: 0; left: 0; width: 100%; }
        .slot-item { height: 140px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; font-weight: 900; text-transform: uppercase; color: #fff; }

        .btn-full { background: var(--neon-green); color: #000 !important; border: none; padding: 20px; border-radius: 50px; width: 100%; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 10px; }
        
        /* –ú–û–î–ê–õ–ö–ò */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .overlay.active { display: flex; }
        .modal { background: #0f0f0f; border-radius: 35px; padding: 25px; width: 92%; max-width: 450px; border: 1px solid var(--glass-border); text-align: center; }

        #addBtn { position: fixed; bottom: 25px; left: 25px; width: 65px; height: 65px; background: #fff; color: #000; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 1500; }
        .cart-fab { position: fixed; bottom: 25px; right: 25px; width: 65px; height: 65px; background: var(--neon-green); border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 1500; }
        .cart-fab.visible { display: flex; }
    </style>
</head>
<body>

<div class="bg-fixed">
    <div class="circle" style="width: 40vw; height: 40vw; left: -10%; top: 10%;"></div>
    <div class="circle" style="width: 50vw; height: 50vw; right: -10%; bottom: 5%; background: #004400;"></div>
</div>

<header>
    <div class="header-content">

        <div class="nav-right">

            <a href="https://t.me/smokin174" target="_blank" class="btn-channel">–ö–ê–ù–ê–õ</a>

        </div>
    </div>
</header>

<div class="cat-bar"><div class="cat-container" id="cats"></div></div>

<main class="main">
    <div class="grid" id="productGrid"></div>
</main>

<div id="addBtn" onclick="openAddModal()"><i class="fas fa-plus fa-xl"></i></div>

<div class="overlay" id="wheelOverlay" onclick="closeModal('wheelOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="font-weight:900; margin-bottom:5px;">LUCKY SMOKIN</h2>
        <p id="spinStatusText" style="font-size:0.7rem; opacity:0.6; margin-bottom:10px;">–ó–ê–ì–†–£–ó–ö–ê...</p>
        <div class="slot-window">
            <div id="slotTrack" class="slot-track"></div>
        </div>
        <div id="paymentButtons">
            <button class="btn-full" style="background:#0088cc; color:#fff!important" onclick="startSpin()">–ö–£–ü–ò–¢–¨ –°–ü–ò–ù 10 ‚≠ê</button>
        </div>
        <button class="btn-full" id="spinBtn" style="display:none" onclick="runSpinAnimation()">–ö–†–£–¢–ò–¢–¨</button>
        <div id="spinResult" style="margin-top:15px; font-weight:900; color:var(--neon-green); min-height:1.2em;"></div>
    </div>
</div>

<div class="cart-fab" id="cartFab" onclick="openModal('cartOverlay')">
    <i class="fas fa-shopping-bag fa-xl" style="color:#000!important"></i>
    <div style="position:absolute; top:0; right:0; background:#000; color:#fff; width:22px; height:22px; border-radius:50%; font-size:0.7rem; display:flex; align-items:center; justify-content:center; border:2px solid var(--neon-green);" id="cartCount">0</div>
</div>

<div class="overlay" id="cartOverlay" onclick="closeModal('cartOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:15px; font-weight:900; color:var(--neon-green);">–ö–û–†–ó–ò–ù–ê</h2>
        <div id="cartItems" style="max-height:40vh; overflow-y:auto; text-align:left;"></div>
        <div style="display:flex; justify-content:space-between; padding:15px 0; border-top:1px solid #222; margin-top:10px;">
            <span style="font-weight:900;">–ò–¢–û–ì–û:</span>
            <span style="font-weight:900; font-size:1.5rem;" id="cartTotal">0 ‚ÇΩ</span>
        </div>
        <button class="btn-full" onclick="sendToManager()">–û–§–û–†–ú–ò–¢–¨</button>
    </div>
</div>

<div class="overlay" id="adminOverlay" onclick="closeModal('adminOverlay')">
    <div class="modal" onclick="event.stopPropagation()" style="text-align:left;">
        <h2 id="adminModalTitle" style="text-align:center; margin-bottom:20px;">–¢–û–í–ê–†</h2>
        <form id="pForm">
            <input type="hidden" id="pId">
            <input type="text" id="pName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="inp" required style="width:100%; padding:15px; background:#000; border:1px solid #333; color:#fff; border-radius:15px; margin-bottom:10px;">
            <input type="number" id="pPrice" placeholder="–¶–µ–Ω–∞" class="inp" required style="width:100%; padding:15px; background:#000; border:1px solid #333; color:#fff; border-radius:15px; margin-bottom:10px;">
            <input type="text" id="pCat" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è" class="inp" required style="width:100%; padding:15px; background:#000; border:1px solid #333; color:#fff; border-radius:15px; margin-bottom:10px;">
            <input type="file" id="fInp" style="margin-bottom:15px;">
            <input type="hidden" id="pImg">
            <button type="submit" class="btn-full">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </form>
    </div>
</div>

<div class="overlay" id="loginOverlay" onclick="closeModal('loginOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <input type="password" id="pass" class="inp" placeholder="–ü–ê–†–û–õ–¨" style="width:100%; padding:15px; text-align:center; background:#000; border:1px solid #333; color:#fff; border-radius:15px;">
        <button onclick="tryLogin()" class="btn-full">–í–û–ô–¢–ò</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = tg.initDataUnsafe?.user?.id || "test_user";
    const userSpinRef = db.ref('users/' + userId + '/can_spin');

    let products = [], cart = [], curCat = 'all', isAdmin = false;

    function load() {
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
    }

    function render() {
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `
            <div class="cat-link ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? '–í–°–Å' : c.toUpperCase()}</div>
        `).join('');

        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        document.getElementById('productGrid').innerHTML = filtered.map(p => `
            <div class="card">
                <div class="card-img-wrapper"><img src="${p.imageData}" class="card-img" onerror="this.src='https://via.placeholder.com/200/111/fff?text=SMOKIN'"></div>
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price} ‚ÇΩ</div>
                    <button class="btn-variants" style="background:var(--neon-green); color:#000!important; border:none;" onclick="addToCart('${p.id}')">–í –ö–û–†–ó–ò–ù–£</button>
                </div>
            </div>`).join('');
    }

    // –†–£–õ–ï–¢–ö–ê –õ–û–ì–ò–ö–ê
    userSpinRef.on('value', snap => {
        const can = snap.val();
        document.getElementById('paymentButtons').style.display = can ? 'none' : 'block';
        document.getElementById('spinBtn').style.display = can ? 'block' : 'none';
        document.getElementById('spinStatusText').innerText = can ? "–û–ü–õ–ê–ß–ï–ù–û!" : "–°–ü–ò–ù –°–¢–û–ò–¢ 10‚≠ê";
    });

    window.openWheel = () => {
        const track = document.getElementById('slotTrack');
        let h = '';
        for(let i=0; i<60; i++) h += `<div class="slot-item">${['GIFT','–ü–£–°–¢–û','5%','–ü–£–°–¢–û','10%'][i%5]}</div>`;
        track.innerHTML = h;
        track.style.transition = 'none';
        track.style.transform = 'translateY(0)';
        document.getElementById('spinResult').innerText = '';
        openModal('wheelOverlay');
    };

    window.runSpinAnimation = () => {
        const track = document.getElementById('slotTrack');
        const btn = document.getElementById('spinBtn');
        btn.disabled = true;
        const winIdx = 45;
        track.style.transition = 'transform 4s cubic-bezier(0.1, 0, 0.1, 1)';
        track.style.transform = `translateY(-${winIdx * 140}px)`;
        setTimeout(() => {
            document.getElementById('spinResult').innerText = "–ü–û–ü–†–û–ë–£–ô–¢–ï –ï–©–ï –†–ê–ó!";
            userSpinRef.set(false);
            btn.disabled = false;
        }, 4200);
    };

    async function startSpin() {
        try {
            const resp = await fetch(`https://smokin-v2.vercel.app/api/getInvoice?userId=${userId}`);
            const data = await resp.json();
            if(data.link) tg.openInvoice(data.link, (s) => { if(s==='paid') console.log('–û–ø–ª–∞—á–µ–Ω–æ'); });
        } catch(e) { alert('–û—à–∏–±–∫–∞ —Å—á–µ—Ç–∞'); }
    }

    // –ö–û–†–ó–ò–ù–ê
    window.addToCart = (id) => {
        const p = products.find(x => x.id === id);
        cart.push(p);
        updateCartUI();
        tg.HapticFeedback.impactOccurred('light');
    };

    function updateCartUI() {
        document.getElementById('cartCount').innerText = cart.length;
        document.getElementById('cartFab').classList.toggle('visible', cart.length > 0);
        let t = 0;
        document.getElementById('cartItems').innerHTML = cart.map((it, i) => { 
            t += parseInt(it.price); 
            return `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222;">
                <span>${it.name}</span>
                <i class="fas fa-trash" onclick="cart.splice(${i},1);updateCartUI();" style="color:#ff4444"></i>
            </div>`;
        }).join('');
        document.getElementById('cartTotal').innerText = t + ' ‚ÇΩ';
    }

    window.sendToManager = () => {
        let m = "üõç –ó–ê–ö–ê–ó:\n" + cart.map(it => `- ${it.name}`).join('\n');
        window.open(`https://t.me/SmokinShop174?text=${encodeURIComponent(m)}`, '_blank');
    };

    // –ê–î–ú–ò–ù
    window.tryLogin = () => {
        if(document.getElementById('pass').value === 'smkn00') {
            isAdmin = true;
            document.getElementById('addBtn').style.display='flex';
            closeModal('loginOverlay');
        }
    };

    window.openModal = (id) => { document.getElementById(id).style.display='flex'; setTimeout(()=>document.getElementById(id).classList.add('active'),10); };
    window.closeModal = (id) => { document.getElementById(id).classList.remove('active'); setTimeout(()=>document.getElementById(id).style.display='none',400); };

    load();
</script>
</body>
