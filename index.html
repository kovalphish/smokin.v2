<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Ä–∞–π—Å | Smokin174</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        :root {
            --bg-black: #000000;
            --neon-green: #2bff00;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∏–Ω–∏—Ö –∏–∫–æ–Ω–æ–∫ */
        i, button, a { color: inherit !important; text-decoration: none; -webkit-appearance: none; }

        body { background-color: var(--bg-black); color: #fff; overflow-x: hidden; letter-spacing: -0.5px; min-height: 100vh; }

        /* –¢–æ—Ç —Å–∞–º—ã–π —Ñ–æ–Ω —Å –∫—Ä—É–≥–∞–º–∏ */
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #000; }
        .circle { 
            position: absolute; border-radius: 50%; background: var(--neon-green); 
            filter: blur(80px); opacity: 0.2; animation: float 20s infinite alternate ease-in-out; 
        }
        @keyframes float { 
            0% { transform: translate(-10%, -10%) scale(1); } 
            100% { transform: translate(40%, 30%) scale(1.3); } 
        }

        header { 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--glass-border); padding: 1.2rem 0; position: sticky; top: 0; z-index: 1000; 
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo-text { font-weight: 900; font-size: 1.8rem; text-transform: uppercase; color: #fff; }
        
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .btn-channel { background: #fff; color: #000 !important; padding: 10px 25px; border-radius: 50px; font-weight: 900; font-size: 0.85rem; text-transform: uppercase; transition: 0.3s; }
        .gift-icon { color: var(--neon-green) !important; cursor: pointer; transition: 0.3s; }
        .admin-icon { opacity: 0.2; cursor: pointer; transition: 0.3s; color: #fff !important; }
        .admin-icon.active { opacity: 1; color: var(--neon-green) !important; }

        .cat-bar { padding: 20px 0; overflow-x: auto; scrollbar-width: none; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-container { display: flex; gap: 12px; padding: 0 20px; max-width: 1400px; margin: 0 auto; }
        .cat-link { 
            padding: 12px 26px; border-radius: 50px; background: var(--glass); border: 1px solid var(--glass-border);
            color: #fff; font-weight: 900; font-size: 0.8rem; cursor: pointer; text-transform: uppercase; transition: var(--transition);
            white-space: nowrap;
        }
        .cat-link.active { background: var(--neon-green); color: #000 !important; border-color: var(--neon-green); box-shadow: 0 0 20px rgba(43, 255, 0, 0.3); }

        .main { max-width: 1400px; margin: 0 auto; padding: 0 15px 120px; transition: margin-right 0.5s; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); } }

        .card { 
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 30px; border: 1px solid var(--glass-border); overflow: hidden; 
            display: flex; flex-direction: column; position: relative;
            animation: appear 0.6s forwards; transition: transform 0.3s;
        }
        @keyframes appear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .admin-controls { position: absolute; top: 10px; right: 10px; z-index: 10; display: flex; gap: 5px; }
        .btn-mini { width: 30px; height: 30px; border-radius: 10px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .card-img-wrapper { width: 100%; height: 130px; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; margin-bottom: 8px; min-height: 2.2em; line-height: 1.2; }
        .card-price { font-weight: 900; font-size: 1.2rem; color: var(--neon-green); }
        .btn-variants { background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border); color: #fff; padding: 12px; border-radius: 50px; font-weight: 900; font-size: 0.7rem; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; }

        /* –ü–ö –ê–î–ú–ò–ù–ö–ê (Side Panel) */
        #adminSidebar {
            position: fixed; right: -400px; top: 0; width: 400px; height: 100vh; 
            background: #0a0a0a; border-left: 1px solid var(--glass-border); z-index: 2500;
            padding: 30px; transition: var(--transition); overflow-y: auto;
        }
        body.admin-open #adminSidebar { right: 0; box-shadow: -20px 0 40px rgba(0,0,0,0.8); }
        @media (max-width: 500px) { #adminSidebar { width: 100%; right: -100%; } }

        .inp { width: 100%; padding: 15px; border-radius: 15px; background: #111; border: 1px solid #333; color: #fff; margin-bottom: 12px; }
        .btn-full { background: var(--neon-green); color: #000 !important; border: none; padding: 18px; border-radius: 50px; width: 100%; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 10px; }

        #addBtn { position: fixed; bottom: 30px; left: 30px; width: 70px; height: 70px; background: #fff !important; color: #000 !important; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 1500; cursor: pointer; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .overlay.active { display: flex; }
        .modal { background: #0f0f0f; border-radius: 40px; padding: 30px; width: 95%; max-width: 500px; border: 1px solid var(--glass-border); text-align: center; }

        .cart-fab { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; background: var(--neon-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1500; box-shadow: 0 10px 40px rgba(43, 255, 0, 0.4); transform: scale(0); transition: var(--transition); cursor: pointer; }
        .cart-fab.visible { transform: scale(1); }
        .cart-count { position: absolute; top: 0; right: 0; background: #000; color: #fff; width: 24px; height: 24px; border-radius: 50%; font-weight: 900; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; border: 2px solid var(--neon-green); }
    </style>
</head>
<body>

<div class="bg-fixed">
    <div class="circle" style="width: 30vw; height: 30vw; left: -10%; top: 10%;"></div>
    <div class="circle" style="width: 40vw; height: 40vw; right: -10%; bottom: 10%; background: #004400;"></div>
</div>

<header>
    <div class="header-content">
        <div class="logo-text">–ü–†–ê–ô–°</div>
        <div class="nav-right">
            <i class="fas fa-gift fa-2xl gift-icon" onclick="openWheel()"></i>
            <a href="https://t.me/smokin174" target="_blank" class="btn-channel">–ö–ê–ù–ê–õ</a>
            <i class="fas fa-fingerprint fa-2xl admin-icon" id="adminLock" onclick="openModal('loginOverlay')"></i>
        </div>
    </div>
</header>

<div class="cat-bar"><div class="cat-container" id="cats"></div></div>

<main class="main" id="mainContent">
    <div class="grid" id="productGrid"></div>
</main>

<div id="addBtn" onclick="openEditor()"><i class="fas fa-plus fa-xl"></i></div>

<div id="adminSidebar">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <h2 style="font-weight:900;">–¢–û–í–ê–†</h2>
        <i class="fas fa-times fa-xl" onclick="closeEditor()"></i>
    </div>
    <form id="pForm">
        <input type="hidden" id="pId">
        <input type="file" id="fInp" class="inp" accept="image/*">
        <input type="hidden" id="pImg">
        <input type="text" id="pName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="inp" required>
        <input type="number" id="pPrice" placeholder="–¶–µ–Ω–∞" class="inp" required>
        <input type="text" id="pCat" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è" class="inp" required>
        <input type="text" id="pBtn" placeholder="–¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ (–í–∫—É—Å—ã)" class="inp">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <input type="text" id="vInp" class="inp" placeholder="–î–æ–±–∞–≤–∏—Ç—å –≤–∫—É—Å" style="margin-bottom:0">
            <button type="button" onclick="addV()" class="btn-full" style="width:60px; margin-top:0">+</button>
        </div>
        <div id="adminVList" style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:20px;"></div>
        <button type="submit" class="btn-full">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </form>
</div>

<div class="overlay" id="loginOverlay" onclick="closeModal('loginOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-weight:900;">–ê–î–ú–ò–ù–ö–ê</h2>
        <input type="password" id="pass" class="inp" style="text-align:center;" placeholder="–ü–ê–†–û–õ–¨">
        <button onclick="tryLogin()" class="btn-full">–í–û–ô–¢–ò</button>
    </div>
</div>

<div class="overlay" id="vOverlay" onclick="closeModal('vOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="vTitle" style="margin-bottom:20px; font-weight:900; text-transform:uppercase;"></h2>
        <div id="vList" style="max-height:50vh; overflow-y:auto;"></div>
        <button class="btn-full" style="background:#222; color:#fff !important;" onclick="closeModal('vOverlay')">–ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<div class="cart-fab" id="cartFab" onclick="openModal('cartOverlay')">
    <i class="fas fa-shopping-bag fa-xl"></i>
    <div class="cart-count" id="cartCount">0</div>
</div>

<div class="overlay" id="cartOverlay" onclick="closeModal('cartOverlay')">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-weight:900; color:var(--neon-green);">–ö–û–†–ó–ò–ù–ê</h2>
        <div id="cartItems" style="max-height:40vh; overflow-y:auto; margin-bottom:20px; text-align:left;"></div>
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:900; font-size:1.5rem;">
            <span>–ò–¢–û–ì–û</span>
            <span id="cartTotal">0 ‚ÇΩ</span>
        </div>
        <button class="btn-full" onclick="sendOrder()">–û–§–û–†–ú–ò–¢–¨</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], cart = [], curCat = 'all', isAdmin = false, tempV = [];

    function load() {
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
    }

    function render() {
        // –†–µ–Ω–¥–µ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `
            <div class="cat-link ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? '–í–°–Å' : c.toUpperCase()}</div>
        `).join('');

        // –†–µ–Ω–¥–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤
        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        document.getElementById('productGrid').innerHTML = filtered.map(p => `
            <div class="card">
                ${isAdmin ? `
                    <div class="admin-controls">
                        <button class="btn-mini" style="background:var(--neon-green);" onclick="editP('${p.id}')"><i class="fas fa-pen" style="color:#000!important"></i></button>
                        <button class="btn-mini" style="background:#ff3b30;" onclick="delP('${p.id}')"><i class="fas fa-trash" style="color:#fff!important"></i></button>
                    </div>
                ` : ''}
                <div class="card-img-wrapper"><img src="${p.imageData}" class="card-img" onerror="this.src='https://via.placeholder.com/400/111/fff?text=SMOKIN'"></div>
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price} ‚ÇΩ</div>
                    ${p.variants && p.variants.length > 0 ? 
                        `<button class="btn-variants" onclick="openFlavors('${p.id}')">${p.variantButtonName || '–í–ö–£–°–´'}</button>` : 
                        `<button class="btn-variants" style="background:var(--neon-green); color:#000!important; border:none;" onclick="addToCart('${p.id}', '–û–±—ã—á–Ω—ã–π')">–í –ö–û–†–ó–ò–ù–£</button>`
                    }
                </div>
            </div>`).join('');
    }

    // Admin Logic
    window.tryLogin = () => {
        if(document.getElementById('pass').value === 'smkn00') {
            isAdmin = true;
            document.getElementById('adminLock').classList.add('active');
            document.getElementById('addBtn').style.display = 'flex';
            closeModal('loginOverlay');
            render();
        } else alert('–ù–µ–≤–µ—Ä–Ω–æ');
    };

    window.openEditor = () => {
        document.getElementById('pForm').reset();
        document.getElementById('pId').value = '';
        document.getElementById('pImg').value = '';
        tempV = []; renderV();
        document.body.classList.add('admin-open');
    };
    window.closeEditor = () => document.body.classList.remove('admin-open');

    window.editP = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('pId').value = p.id;
        document.getElementById('pName').value = p.name;
        document.getElementById('pPrice').value = p.price;
        document.getElementById('pCat').value = p.category;
        document.getElementById('pBtn').value = p.variantButtonName || '';
        document.getElementById('pImg').value = p.imageData || '';
        tempV = p.variants ? [...p.variants] : [];
        renderV();
        document.body.classList.add('admin-open');
    };

    window.delP = (id) => { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) db.ref('products/'+id).remove(); };
    window.addV = () => { const v = document.getElementById('vInp').value; if(v){tempV.push(v); document.getElementById('vInp').value=''; renderV();} };
    function renderV() { document.getElementById('adminVList').innerHTML = tempV.map((v,i)=>`<span style="background:#222; padding:5px 10px; border-radius:10px; font-size:0.7rem; border:1px solid var(--neon-green)">${v} <i class="fas fa-times" onclick="tempV.splice(${i},1);renderV()"></i></span>`).join(''); }

    document.getElementById('fInp').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => document.getElementById('pImg').value = ev.target.result;
        reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('pForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('pId').value;
        const data = {
            name: document.getElementById('pName').value,
            price: document.getElementById('pPrice').value,
            category: document.getElementById('pCat').value,
            variantButtonName: document.getElementById('pBtn').value || '–í–ö–£–°–´',
            variants: tempV,
            imageData: document.getElementById('pImg').value
        };
        id ? await db.ref('products/'+id).update(data) : await db.ref('products').push(data);
        closeEditor();
    };

    // Store Logic
    window.openFlavors = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('vTitle').innerText = p.variantButtonName || '–í–ö–£–°–´';
        document.getElementById('vList').innerHTML = (p.variants || []).map(v => `
            <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:8px;">
                <span>${v}</span>
                <button onclick="addToCart('${p.id}', '${v}')" style="background:var(--neon-green); border:none; padding:8px 15px; border-radius:10px; font-weight:900; color:#000!important">+</button>
            </div>`).join('');
        openModal('vOverlay');
    };

    window.addToCart = (id, flavor) => {
        const p = products.find(x => x.id === id);
        cart.push({ name: p.name, flavor: flavor, price: parseInt(p.price) });
        updateCart();
        closeModal('vOverlay');
    };

    function updateCart() {
        document.getElementById('cartCount').innerText = cart.length;
        document.getElementById('cartFab').classList.toggle('visible', cart.length > 0);
        let t = 0;
        document.getElementById('cartItems').innerHTML = cart.map((item, i) => { t += item.price; return `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222;"><div>${item.name}<br><small style="opacity:0.5">${item.flavor}</small></div><i class="fas fa-trash" style="color:#ff3b30" onclick="cart.splice(${i},1);updateCart()"></i></div>`; }).join('');
        document.getElementById('cartTotal').innerText = t + ' ‚ÇΩ';
    }

    window.sendOrder = () => {
        let m = "üõç –ó–ê–ö–ê–ó:\n";
        cart.forEach((it, i) => m += `${i+1}. ${it.name} (${it.flavor}) - ${it.price}‚ÇΩ\n`);
        window.open(`https://t.me/SmokinShop174?text=${encodeURIComponent(m)}`, '_blank');
        cart=[]; updateCart(); closeModal('cartOverlay');
    };

    window.openModal = (id) => { document.getElementById(id).style.display='flex'; setTimeout(()=>document.getElementById(id).classList.add('active'),10); };
    window.closeModal = (id) => { document.getElementById(id).classList.remove('active'); setTimeout(()=>document.getElementById(id).style.display='none',400); };

    load();
</script>
</body>
</html>
