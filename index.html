    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    class Particle {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2.5 + 0.5;
            this.speedY = Math.random() * 0.4 + 0.1;
            this.speedX = (Math.random() - 0.5) * 0.2;
            this.alpha = Math.random() * 0.3;
            this.blur = Math.random() * 3;
        }
        update() {
            this.y -= this.speedY;
            this.x += this.speedX;
            if (this.y < -10) this.reset();
        }
        draw() {
            ctx.shadowBlur = this.blur;
            ctx.shadowColor = 'rgba(43, 255, 0, 0.5)';
            ctx.fillStyle = `rgba(43, 255, 0, ${this.alpha})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }
    function initParticles() {
        particles = [];
        for (let i = 0; i < 70; i++) particles.push(new Particle());
    }
    function animate() {
        // –≠—Ñ—Ñ–µ–∫—Ç –Ω–µ–±–æ–ª—å—à–æ–≥–æ —à–ª–µ–π—Ñ–∞

        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', resize);
    resize();
    initParticles();
    animate();

                    }

    }

        const p = products.find(x => x.id === id);
        document.getElementById('vTitle').innerText = p.variantButtonName || '–í–ö–£–°–´';
        document.getElementById('vList').innerHTML = (p.variants || []).map(v => `
            <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:8px;">
                <div>${v}</div>
                <button onclick="addToCart('${p.id}', '${v}')" style="background:var(--neon-green); border:none; padding:8px 18px; border-radius:10px; font-weight:900; color:#000;">+</button>
            </div>`).join('');
        openModal('vOverlay');
    };

    window.addToCart = (id, flavor) => {
        const p = products.find(x => x.id === id);
        cart.push({ name: p.name, flavor: flavor, price: parseInt(p.price) });
        updateCartUI();
        if(p.variants) closeModal('vOverlay');
    };

    function updateCartUI() {
        document.getElementById('cartCount').innerText = cart.length;
        document.getElementById('cartFab').classList.toggle('visible', cart.length > 0);
        let t = 0;
        document.getElementById('cartItems').innerHTML = cart.map((item, i) => { 
            t += item.price; 
            return `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #222;">
                <div style="text-align: left;">${item.name} <br><small style="opacity:0.5">${item.flavor}</small></div>
                <div style="display:flex; align-items:center; gap:15px;">
                    <span>${item.price}‚ÇΩ</span>
                    <i class="fas fa-trash" style="color:#ff4444" onclick="removeItem(${i})"></i>
                </div>
            </div>`; 
        }).join('');
        document.getElementById('cartTotal').innerText = t + ' ‚ÇΩ';
    }

    window.removeItem = (i) => { cart.splice(i,1); updateCartUI(); };
    window.clearCart = () => { cart=[]; updateCartUI(); closeModal('cartOverlay'); };

    window.sendToManager = () => {
        if (cart.length === 0) return;
        let msg = `üõç –ù–û–í–´–ô –ó–ê–ö–ê–ó\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
        cart.forEach((item, i) => {
            msg += `${i + 1}. ${item.name}\n   ‚îî –í–∫—É—Å: ${item.flavor}\n   ‚îî –¶–µ–Ω–∞: ${item.price} ‚ÇΩ\n`;
        });
        const totalValue = document.getElementById('cartTotal').innerText;
        msg += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nüí∞ –ò–¢–û–ì–û: ${totalValue}`;
        const username = "smokinshop174";
        const shareUrl = `https://t.me/share/url?url=@${username}&text=${encodeURIComponent(msg)}`;
        if (window.Telegram?.WebApp) {
            try { Telegram.WebApp.openLink(shareUrl, { try_instant_view: false }); } 
            catch (e) { window.open(shareUrl, '_blank'); }
        } else { window.open(shareUrl, '_blank'); }
        cart = []; updateCartUI(); closeModal('cartOverlay');
    };

    userSpinRef.on('value', (snap) => {
        const canSpin = snap.val();
        document.getElementById('paymentButtons').style.display = canSpin ? 'none' : 'block';
        document.getElementById('spinBtn').style.display = canSpin ? 'block' : 'none';
        const txt = document.getElementById('spinStatusText');
        txt.innerText = canSpin ? "–û–ü–õ–ê–ß–ï–ù–û! –ñ–ú–ò –ö–†–£–¢–ò–¢–¨" : "–°–ü–ò–ù –°–¢–û–ò–¢ 10‚≠ê";
        txt.style.color = canSpin ? "var(--neon-green)" : "rgba(255,255,255,0.5)";
    });

    async function startSpin() {
        const result = document.getElementById('spinResult');
        result.innerText = "–ì–ï–ù–ï–†–ê–¶–ò–Ø –ß–ï–ö–ê...";
        try {
            const resp = await fetch(`https://smokin-v2.vercel.app/api/getInvoice?userId=${userId}`);
            const data = await resp.json();
            if (data.link) tg.openInvoice(data.link, (status) => { if (status === 'paid') result.innerText = "–£–°–ü–ï–•!"; });
        } catch (e) { result.innerText = "–û–®–ò–ë–ö–ê –û–ü–õ–ê–¢–´"; }
    }

    function runSpinAnimation() {
        const track = document.getElementById('slotTrack');
        const res = document.getElementById('spinResult');
        const btn = document.getElementById('spinBtn');
        btn.disabled = true;
        res.innerText = "–ö–†–£–¢–ò–ú...";
        const winIdx = 75; 
        const itemH = 160;
        const winValue = Math.random() > 0.8 ? "–°–ö–ò–î–ö–ê 10%" : "–ü–£–°–¢–û";
        track.children[winIdx].innerText = winValue;
        track.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0.1, 1)';
        track.style.transform = `translateY(-${winIdx * itemH}px)`;
        setTimeout(() => {
            res.innerText = winValue === "–ü–£–°–¢–û" ? "–ù–ï –ü–û–í–ï–ó–õ–û üò¢" : "–í–´–ò–ì–†–´–®: " + winValue;
            userSpinRef.set(false);
            btn.disabled = false;
        }, 5200);
    }

    function openWheel() {
        const track = document.getElementById('slotTrack');
        let h = '';
        for(let i=0; i<90; i++) h += `<div class="slot-item">${["–ü–£–°–¢–û","GIFT","5%","–ü–£–°–¢–û","10%"][i%5]}</div>`;
        track.innerHTML = h;
        track.style.transition = 'none';
        track.style.transform = 'translateY(0)';
        document.getElementById('spinResult').innerText = '';
        openModal('wheelOverlay');
    }

    window.openModal = (id) => { 
        const el = document.getElementById(id);
        el.style.display = 'flex'; 
        setTimeout(() => el.classList.add('active'), 10); 
    };

    window.closeModal = (id) => { 
        const el = document.getElementById(id);
        el.classList.remove('active'); 
        setTimeout(() => el.style.display = 'none', 400); 
    };

    load();
</script>
