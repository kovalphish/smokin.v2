        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 2000; opacity: 0; transition: opacity 0.4s; }

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const firebaseConfig = {
        apiKey: "AIzaSyD3wDw2ZTTXn2gY467grDOVi9E5vcusilc",
        authDomain: "alexsmok-1dc1c.firebaseapp.com",
        databaseURL: "https://alexsmok-1dc1c-default-rtdb.firebaseio.com",
        projectId: "alexsmok-1dc1c",
        appId: "1:173792761960:web:5bc84d324322edd58ac3dd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const user = tg.initDataUnsafe?.user || { id: "test", username: "guest" };
    const userSpinRef = db.ref('users/' + user.id + '/can_spin');
    const userPendingRef = db.ref('users/' + user.id + '/payment_pending');

    let products = [], cart = [], curCat = 'all', isAdmin = false;
    let currentTier = 10;
    let wheelConfigs = { t10: [], t50: [], t150: [] };

    // ФОН
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    class Particle {
        constructor() { this.reset(); }
        reset() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.size = Math.random()*2; this.speedY = Math.random()*0.5 + 0.1; this.alpha = Math.random()*0.5; }
        update() { this.y -= this.speedY; if (this.y < -10) this.reset(); }
        draw() { ctx.fillStyle = `rgba(43, 255, 0, ${this.alpha})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
    }
    function initParticles() { for(let i=0; i<50; i++) particles.push(new Particle()); }
    function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
    window.addEventListener('resize', resize); resize(); initParticles(); animate();

    function load() {
        db.ref('products').on('value', snap => {
            const val = snap.val();
            products = val ? Object.keys(val).map(k => ({ id: k, ...val[k] })) : [];
            render();
        });
        db.ref('settings/wheel_v2').on('value', snap => {
            if(snap.val()) wheelConfigs = snap.val();
        });
    }

    function render() {
        const cats = ['all', ...new Set(products.map(p => p.category))];
        document.getElementById('cats').innerHTML = cats.map(c => `<div class="cat-link glass ${curCat === c ? 'active' : ''}" onclick="curCat='${c}';render()">${c === 'all' ? 'ВСЁ' : c}</div>`).join('');
        const filtered = curCat === 'all' ? products : products.filter(p => p.category === curCat);
        document.getElementById('productGrid').innerHTML = filtered.map(p => `
            <div class="card glass">
                ${isAdmin ? `<div class="admin-btns"><button class="btn-mini" onclick="editProduct('${p.id}')">✏️</button><button class="btn-mini" style="background:red;color:white;" onclick="deleteProduct('${p.id}')">✕</button></div>` : ''}
                <div class="card-img-wrapper"><img src="${p.imageData || ''}" class="card-img"></div>
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price} ₽</div>
                    <button class="btn-variants" onclick="${p.variants ? `showFlavors('${p.id}')` : `addToCart('${p.id}', 'Стандарт')`}" style="${!p.variants ? 'background:var(--neon-green);color:#000;border:none;' : ''}">${p.variants ? 'ВКУСЫ' : 'В КОРЗИНУ'}</button>
                </div>
            </div>`).join('');
    }

    // ИСПРАВЛЕННАЯ ПРОВЕРКА СТАТУСА (теперь не пропадает при обновлении)
    function checkSpinStatus() {
        userSpinRef.on('value', (snap) => {
            const canSpin = snap.val();
            
            // Если спин выдан, удаляем флаг ожидания
            if (canSpin) userPendingRef.set(null);

            userPendingRef.on('value', (pSnap) => {
                const isPending = pSnap.val();
                const btn = document.getElementById('spinBtn');
                const pay = document.getElementById('paymentButtons');
                const txt = document.getElementById('spinStatusText');

                if (isAdmin) {
                    pay.style.display = 'none'; btn.style.display = 'block';
                    txt.innerText = "АДМИН-ДОСТУП";
                } else if (canSpin) {
                    pay.style.display = 'none'; btn.style.display = 'block';
                    txt.innerText = "ОПЛАЧЕНО! ЖМИ КНОПКУ";
                    txt.style.color = "var(--neon-green)";
                } else if (isPending) {
                    pay.style.display = 'none'; btn.style.display = 'none';
                    txt.innerText = "ОПЛАТА ПРОВЕРЯЕТСЯ АДМИНОМ...";
                    txt.style.color = "orange";
                } else {
                    pay.style.display = 'block'; btn.style.display = 'none';
                    txt.innerText = `СТАВКА: ${currentTier} ₽`;
                    txt.style.color = "white";
                }
            });
        });
    }

    // ОПЛАТА ЗВЕЗДАМИ (STARS)
    window.startStarsPay = () => {
        // Отправляем запрос боту на создание счета
        tg.sendData(JSON.stringify({action: "buy_spin", tier: currentTier, method: "stars"}));
        alert("Запрос на оплату ⭐ отправлен боту!");
    };

    window.paySBP = () => {
        const qrImg = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://t.me/smokinshop174`;
        document.getElementById('qrContainer').innerHTML = `<img src="${qrImg}">`;
        document.getElementById('sbpPriceLabel').innerText = `ОТПРАВЬТЕ: ${currentTier} ₽`;
        openModal('sbpOverlay');
    };

    window.confirmPayment = () => {
        userPendingRef.set(true); // Сохраняем в Firebase
        db.ref('payment_requests/' + user.id).set({
            username: user.username || "Anon",
            amount: currentTier,
            status: 'pending',
            time: new Date().toLocaleString()
        });
        alert('Заявка отправлена!');
        closeModal('sbpOverlay');
    };

    window.runSpinAnimation = () => {
        const track = document.getElementById('slotTrack');
        const config = wheelConfigs['t'+currentTier];
        if(!config || config.length === 0) return alert("Настрой рулетку!");

        const winIdx = 40;
        const winItem = config[Math.floor(Math.random()*config.length)];
        track.children[winIdx].innerText = winItem.name;
        
        track.style.transition = 'transform 4s cubic-bezier(0.1, 0, 0.1, 1)';
        track.style.transform = `translateY(-${winIdx * 160}px)`;
        
        setTimeout(() => {
            document.getElementById('spinResult').innerText = "ПРИЗ: " + winItem.name;
            if(!isAdmin) userSpinRef.set(false);
        }, 4100);
    };

    window.openWheel = () => {
        const config = wheelConfigs['t'+currentTier];
        const track = document.getElementById('slotTrack');
        track.innerHTML = Array(60).fill(0).map((_,i) => `<div class="slot-item">${config[i%config.length]?.name || '...'}</div>`).join('');
        track.style.transition = 'none'; track.style.transform = 'translateY(0)';
        openModal('wheelOverlay');
    };

    // АДМИНКА ТОВАРОВ
    window.tryLogin = () => {
        if(document.getElementById('pass').value === 'smkn00') {
            isAdmin = true; render(); checkSpinStatus(); closeModal('loginOverlay');
            document.getElementById('addFab').style.display='flex';
            document.getElementById('adminLock').classList.add('active');
        }
    };
    window.deleteProduct = (id) => confirm('Удалить?') && db.ref('products/'+id).remove();
    window.editProduct = (id) => {
        const p = products.find(x => x.id === id);
        document.getElementById('pId').value = p.id;
        document.getElementById('pName').value = p.name;
        document.getElementById('pPrice').value = p.price;
        document.getElementById('pCat').value = p.category;
        document.getElementById('pImg').value = p.imageData || '';
        if(p.imageData) { document.getElementById('previewImg').src = p.imageData; document.getElementById('previewImg').style.display='block'; }
        openModal('adminOverlay');
    };
    document.getElementById('pForm').onsubmit = (e) => {
        e.preventDefault();
        const id = document.getElementById('pId').value;
        const data = {
            name: document.getElementById('pName').value,
            price: document.getElementById('pPrice').value,
            category: document.getElementById('pCat').value,
            imageData: document.getElementById('pImg').value,
            variants: document.getElementById('vInp').value.split(',').map(v => v.trim()).filter(v => v !== "")
        };
        id ? db.ref('products/'+id).update(data) : db.ref('products').push(data);
        closeModal('adminOverlay');
    };

    window.openModal = (id) => { document.getElementById(id).style.display = 'flex'; setTimeout(() => document.getElementById(id).classList.add('active'), 10); };
    window.closeModal = (id) => { document.getElementById(id).classList.remove('active'); setTimeout(() => document.getElementById(id).style.display = 'none', 400); };
    
    // ВСПОМОГАТЕЛЬНОЕ
    window.setTier = (t) => { currentTier = t; document.querySelectorAll('.tier-btn').forEach(b => b.classList.remove('active')); document.getElementById('t'+t).classList.add('active'); document.getElementById('tgPayBtn').innerText = `КУПИТЬ СПИН ${t} ⭐`; openWheel(); };
    window.addToCart = (id, flavor) => { const p = products.find(x => x.id === id); cart.push({ name: p.name, flavor: flavor, price: parseInt(p.price) }); updateCartUI(); };
    function updateCartUI() { document.getElementById('cartCount').innerText = cart.length; document.getElementById('cartFab').classList.toggle('visible', cart.length > 0); let t = 0; document.getElementById('cartItems').innerHTML = cart.map(i => { t += i.price; return `<div style="display:flex;justify-content:space-between;padding:10px 0;"><span>${i.name}</span><span>${i.price}₽</span></div>` }).join(''); document.getElementById('cartTotal').innerText = t + ' ₽'; }
    window.sendToManager = () => tg.openTelegramLink(`https://t.me/smokinshop174?text=${encodeURIComponent('ЗАКАЗ:\n' + cart.map(i => `- ${i.name} (${i.flavor})`).join('\n'))}`);

    load(); checkSpinStatus();
</script>
</body>
</html>
